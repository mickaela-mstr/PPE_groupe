orrects the issue. (no post)\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u2705 Mobile notes cursor and text selection bug\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/forum.legendapp.com\/d\/209-problem-editing-notes-in-mobile-app\u0022 rel=\u0022ugc nofollow\u0022\u003Ehttps:\/\/forum.legendapp.com\/d\/209-problem-editing-notes-in-mobile-app\u003C\/a\u003E\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/forum.legendapp.com\/d\/783-cursor-in-notes-window-on-android-app-does-not-behave-properly\u0022 rel=\u0022ugc nofollow\u0022\u003Ehttps:\/\/forum.legendapp.com\/d\/783-cursor-in-notes-window-on-android-app-does-not-behave-properly\u003C\/a\u003E\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u2705 Can\u2019t see filter input box when in Advanced filter mode\u003Cbr\u003E\n\u003Ca href=\u0022https:\/\/forum.legendapp.com\/d\/472-cant-see-filter-input-box-when-in-advanced-filter-mode\u0022 rel=\u0022ugc nofollow\u0022\u003Ehttps:\/\/forum.legendapp.com\/d\/472-cant-see-filter-input-box-when-in-advanced-filter-mode\u003C\/a\u003E\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7275","attributes":{"number":43,"createdAt":"2024-08-22T07:40:59+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EMy main bug is that chunks of data dissappear. Usually I can find them in the version history, but not always. Also some data can be hidden in a pane for no reason that I understand and I must open  a new pane to see them.\u003C\/p\u003E ","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"82","attributes":{"number":1,"createdAt":"2021-08-03T13:06:13+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EThe purpose of the beta version of Legend is to get your feedback on the future direction and to verify bug fixes. The beta is usually a few days ahead of the normal version, but can sometimes be much farther ahead if we\u2019re working on a big project. It is updated up to multiple times per day, so you will see the update notification quite often.\u003C\/p\u003E\n\n\u003Cp\u003ESwitching to the beta version will ask you to sign in again.\u003C\/p\u003E\n\n\u003Ch1\u003EHow to switch to the beta version\u003C\/h1\u003E\n\n\u003Ch2\u003EIn the web app\u003C\/h2\u003E\n\u003Cp\u003EJust open \u003Ca href=\u0022https:\/\/beta.legendapp.com\u0022 rel=\u0022ugc nofollow\u0022\u003Ehttps:\/\/beta.legendapp.com\u003C\/a\u003E and sign in again.\u003C\/p\u003E\n\n\u003Ch2\u003EIn the desktop app\u003C\/h2\u003E\n\u003Cp\u003EOn Mac, click on the Legend menu in the top left of your screen and select Use Beta Version.\u003Cbr\u003E\nOn Windows, press the Alt key to show the menu and select Use Beta Version from the File menu.\u003C\/p\u003E\n\n\u003Ch2\u003EIn the mobile apps\u003C\/h2\u003E\n\u003Cp\u003EOpen the settings, then select About Legend, and toggle Use Beta Version.\u003C\/p\u003E\n\n\u003Ch1\u003EChange Log\u003C\/h1\u003E\n\u003Cp\u003ESee the \u003Ca href=\u0022https:\/\/forum.legendapp.com\/d\/137-beta-updates\u0022 rel=\u0022ugc nofollow\u0022\u003EBeta Updates thread\u003C\/a\u003E for details of changes.\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7103","attributes":{"number":355,"createdAt":"2024-07-27T18:56:10+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EUpdate 1722099014839, mobile 1722099155911:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EFix: The default boards were not being created for some new users\u003C\/li\u003E\u003C\/ul\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"4147","attributes":{"number":1,"createdAt":"2023-02-17T01:39:39+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EUpdate 1676597211079 updated to the \u003Cstrong\u003ENew Sync System\u003C\/strong\u003E.\u003C\/p\u003E\n\n\u003Cp\u003EYou should not even notice a difference, except that you\u2019ll see a \u201cLoading documents\u2026\u201d message on the first load while it updates the local cache.\u003C\/p\u003E\n\n\u003Cp\u003EThis new system is more consistent, using one state\/sync method for everything: documents, boards, settings, and even UI state. We built it in partnership with the \u003Ca href=\u0022https:\/\/bravely.io\u0022 rel=\u0022ugc nofollow\u0022\u003EBravely\u003C\/a\u003E team, and it\u2019s already used in their web and mobile apps. The sync system is a plugin for our \u003Ca href=\u0022https:\/\/github.com\/LegendApp\/legend-state\u0022 rel=\u0022ugc nofollow\u0022\u003Eopen source Legend-State library\u003C\/a\u003E, which we will also open source later this month. That way other developers can use it, which hopefully will help the community as well as help find bugs and improve Legend.\u003C\/p\u003E \n\n\u003Cp\u003EThe main new feature is just that it will \u003Cstrong\u003Ework better\u003C\/strong\u003E. But also:\u003C\/p\u003E\n\u003Cul\u003E\u003Cli\u003EOffline \u0026lt;-\u0026gt; Offline sync is more correct and consistent. There were some tough-to-solve edge cases (creating documents offline, moving between documents, sync failures with massive documents) that are fully fixed in this new system.\u003C\/li\u003E\n\u003Cli\u003EThe desktop app syncs to files (see the path in the Desktop section of settings). So now you can back up Legend\u2019s files yourself.\u003C\/li\u003E\n\u003Cli\u003EBoards also sync to files. We don\u2019t have a way to restore Board backups just yet, but we can now explore that.\u003C\/li\u003E\n\u003Cli\u003EThis reduced a ton of code and complexity in Legend\u2019s core, so it will be much easier to iterate new features\/fixes quickly.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003EPlease let me know how it works for you. Are you hitting any bugs? Is it faster or slower than it was before?\u003C\/p\u003E ","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"6626","attributes":{"number":453,"createdAt":"2024-05-09T09:46:37+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EMay I please congratulate the Legend crew: I accidentally erased some important info. And with the options\/version history I could exactly restore the missing hunk. That went so smooth. Thanks, crew!\u003Cbr\u003E\nMaarten\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"24","attributes":{"number":1,"createdAt":"2021-07-25T11:28:37+02:00","contentType":"comment","contentHtml":"\u003Ch3\u003EPlease search before posting\u003C\/h3\u003E\n\u003Cp\u003EIf your feature request or bug report already exists, you can upvote it or add a comment with your own details. That will increase visibility because more comments and votes on one post ranks more highly than multiple individual posts.\u003C\/p\u003E\n\n\u003Ch3\u003EVote for the most important\u003C\/h3\u003E\n\u003Cp\u003EClick the upvote button on any bug or feature request to show us that it\u2019s a high priority.\u003C\/p\u003E\n\n\u003Ch3\u003EPosting tips\u003C\/h3\u003E\n\u003Cul\u003E\u003Cli\u003EIf it is urgent or high priority, please mention it at the top of the post and we will give it the attention it needs.\u003C\/li\u003E\n\u003Cli\u003EIf you are posting a bug, please give steps to reproduce it. If we can\u2019t reproduce the bug it\u2019s almost impossible to fix it. So please give a list of steps with as much detail as possible to help us reproduce it.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003ETags to reflect status and priority\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EPriority: low, Priority: medium, Priority: high, Urgent:\u003C\/strong\u003E How urgent it is for the dev team to address the issue. If you have an issue that needs to be solved immediately (data loss, sign in problems, big crashing bugs), please use the Urgent tag to make it stand out. Otherwise the dev team and mods will adjust the priorities based on how important they seem and how many people they affect.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EScope: small, Scope: medium, Scope: large:\u003C\/strong\u003E The dev team will mark threads with how much development work they will take.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003ENeeds discussion:\u003C\/strong\u003E The dev team has questions about how to move forward with a feature or bug. If you see these, we would love your ideas and feedback to make sure we go in the right direction. It doesn\u2019t necessarily mean we\u2019re doing it next, but we need some input before we can plan it out.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EIn development, Solved:\u003C\/strong\u003E The dev team will mark threads with these as they work on them.\u003C\/p\u003E\n\n\u003Ch3\u003EHow we triage next tasks\u003C\/h3\u003E\n\u003Cp\u003EThreads marked as urgent will generally be addressed next. If anything involves data loss it comes first. Then we will use a combination of priority and scope to determine what\u2019s next - larger projects might get delayed sometimes and smaller tasks could get knocked out in quick succession. We\u2019ll give more attention to bugs\/features that a lot of people comment on or upvote.\u003C\/p\u003E\n\n\u003Ch3\u003ESome useful hidden forum features\u003C\/h3\u003E\n\n\u003Cul\u003E\u003Cli\u003ESearch for tags to narrow your view, like tag:Bugs -tag:Solved. You can search for -tag:Solved to hide everything already done.\u003C\/li\u003E\n\u003Cli\u003ESearch for is:unread to show only threads that have new messages.\u003C\/li\u003E\n\u003Cli\u003EClick the Latest button at the top left to change sorts. Top shows the most commented, and Trending shows the most voted.\u003C\/li\u003E\u003C\/ul\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"8246","attributes":{"number":1,"createdAt":"2024-12-30T17:56:25+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EHighlighting behavior is inconsistent in Legend Windows native. An example:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ECreate a new outline item of text 12345\u003C\/li\u003E\n\u003Cli\u003ESelect the entire line of text and Highlight it.\u003C\/li\u003E\n\u003Cli\u003EWith the arrow keys, move the cursor to the head of the line (just before the \u20181\u2019. The cursor is now obviously still within the highlighted text.\u003C\/li\u003E\n\u003Cli\u003EType the character \u2018A\u2019. Expected behaviour would be that  the A would become part of the highlight text, but the \u2018A\u2019 stays non-highlighted, as typing after the \u20185\u2019 does.\u003C\/li\u003E\u003C\/ul\u003E\n\n\n\n\n","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7621","attributes":{"number":1,"createdAt":"2024-10-04T18:39:49+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EThis, along with the forum being so quiet has me nervous.\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"8218","attributes":{"number":9,"createdAt":"2024-12-25T10:33:13+01:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Cstrong\u003EIT\u2019S BACK!\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003EI finally got the verification resolved, so the Android app is back up!\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/play.google.com\/store\/apps\/details?id=moo.do\u0022 rel=\u0022ugc nofollow\u0022\u003Ehttps:\/\/play.google.com\/store\/apps\/details?id=moo.do\u003C\/a\u003E\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"8164","attributes":{"number":1,"createdAt":"2024-12-15T13:59:10+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EI know that there\u2019s a lot going on with stability updates, but I was just curious as to where calendar fixes fit on the overall roadmap for Legend.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E1 - Multi-day events do not appear correctly on web\/desktop\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESee here: \u003Ca href=\u0022https:\/\/forum.legendapp.com\/d\/687-legend-still-cant-process-multi-day-calendar-events-correctly\u0022 rel=\u0022ugc nofollow\u0022\u003Ehttps:\/\/forum.legendapp.com\/d\/687-legend-still-cant-process-multi-day-calendar-events-correctly\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIf it helps, Notion Calendar (free) does not have this problem and seems to display them just fine. I wonder if there\u2019s something they\u2019re doing with their software that allows for Google Calendar Events to be displayed correctly.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E2 - Full access to viewing and editing the calendar on mobile\u003C\/strong\u003E\u003C\/p\u003E \n\n\u003Cp\u003ESee here: \u003Ca href=\u0022https:\/\/forum.legendapp.com\/d\/665-mobile-calendar-view-and-editing\u0022 rel=\u0022ugc nofollow\u0022\u003Ehttps:\/\/forum.legendapp.com\/d\/665-mobile-calendar-view-and-editing\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cp\u003EArguably the biggest reason I signed up for Moo.do back in 2019 and stayed on was for the promise of having this feature come to fruition. I had dreamed for an app where I could create, re-arrange edit both my tasks and events on a calendar in real-time no matter whether I was on a computer or the smartphone.\u003C\/p\u003E \n\n\u003Cp\u003EThanks for all you do \u003Ca href=\u0022https:\/\/forum.legendapp.com\/u\/Jay\u0022 class=\u0022UserMention\u0022\u003E@Jay\u003C\/a\u003E ! Looking forward to the stability updates in the near future.\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7445","attributes":{"number":1,"createdAt":"2024-09-14T13:28:53+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EHello,\u003Cbr\u003E\nI just paid for the annual automatic renewal of Legend. I\u2019m starting again for a year, and I\u2019ve been a subscriber since November 22, 2015, and a premium member since September 14, 2020.\u003Cbr\u003E\nSo I\u2019m asking this slightly provocative question!\u003Cbr\u003E\nWhere are we with the development of Legend?\u003Cbr\u003E\nIt has been said for many months that bug fixes would become a priority, after the synchronization problem. It\u2019s been 5 or 6 months since it was finally fixed, but the most annoying bugs are still not managed!\u003Cbr\u003E\nNo minor updates for 2 months, I\u2019m thinking in particular of this black connection banner that appears as soon as you open the mobile application on Android (bug for at least 6 months), it\u2019s unbearable.\u003Cbr\u003E\nProblems with Mailbird are frequent.\u003Cbr\u003E\nWe still can\u2019t manage emails on Legend, and he said 2 or 3 years ago that we would have to deal with this document management problem (impossible to delete old documents, impossible to permanently delete deleted items).\u003Cbr\u003E\nI\u2019m sorry, it\u2019s a misunderstanding for me.\u003Cbr\u003E\nSo I really wonder if development is not going to be abandoned in the coming months?\u003Cbr\u003E\nThanks\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"8122","attributes":{"number":34,"createdAt":"2024-12-09T19:02:55+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EIf email is going to just keep breaking while also creating a big drag on development\/support ad infinitum, that makes it objectively the best feature to cut. Big gains on reliability and stability, big gains in development resources, and since it\u2019s already kinda-broken and not-as-good as anybody actually wants \u2013 that makes it a little easier to get by without. Hell, you\u2019d probably be doing users a favor by forcing them to find a workaround instead of clinging to a feature they can\u2019t truly rely on. The original (moo.do era) Email Pane was excellent. It was fast, slick, well integrated, and intuitive. If we were losing \u003Cem\u003Ethat\u003C\/em\u003E feature, it would be a genuine shame. But that\u2019s \u003Cem\u003Enot\u003C\/em\u003E the what we\u2019d be losing if Jay took email out of the app today.\u003C\/p\u003E\n\n\u003Cp\u003EAfter Google killed the OG Email Pane, I fell back to the Mailbird integration, which used to be robust and reliable. But now it isn\u2019t \u2013 and I\u2019ve stopped using even that. Do I still wish I could attach emails to my Legend items? Yes. But \u003Cem\u003Enot\u003C\/em\u003E with the hassle, time cost, and risk that entails today. Today\u2019s email feature does not save me time or improve my productivity. So I don\u2019t use them. Legend brings LOTS of power to the table even without email, and the majority of what makes Legend unique and indispensable for me has nothing to do with email. The original Email Pane was part of Legend\u2019s unique value proposition \u2013 it no longer is. But Legend \u003Cem\u003Estill has a killer unique value proposition\u003C\/em\u003E.\u003C\/p\u003E\n\n\u003Cp\u003ENobody in their right mind would adopt Legend \u003Cem\u003Efor the email functionality\u003C\/em\u003E at this point, and there are zero ideas about how that can fixed near-term. The only solution to email that I can get excited about is incurring the high costs Google requires to enable going back to Moo.do\u2019s OG Email Panes. Therefore the best thing Jay can do to give us good, long-term, stable, functional Email is to remove the current feature, grow Legend, then add back the OG Email Panes. Backwards to go forwards.\u003C\/p\u003E\n\n\u003Cp\u003ELegend can\u2019t get there in its current state and attempting to support email by-hook-or-by-crook is holding the entire app back so badly that it will never succeed enough to get back to that original, best solution.\u003C\/p\u003E\n\n\u003Cp\u003EIt\u2019s not like any of the \u201ccompetition\u201d is knocking email out of the park, anyway.\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"8092","attributes":{"number":1,"createdAt":"2024-12-06T18:48:21+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EDoes legend state support joins from supabase queries?\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"8119","attributes":{"number":2,"createdAt":"2024-12-09T12:48:31+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EHey \u003Ca href=\u0022https:\/\/forum.legendapp.com\/d\/3013-joins-legendsate-supabase\/1\u0022 class=\u0022PostMention\u0022 data-id=\u00228092\u0022\u003Esocialjawn\u003C\/a\u003E, this is the forum for Legend the app. We have the community for our open source libraries on Discord: \u003Ca href=\u0022https:\/\/discord.gg\/5CBaNtADNX\u0022 rel=\u0022ugc nofollow\u0022\u003Ehttps:\/\/discord.gg\/5CBaNtADNX\u003C\/a\u003E\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"8103","attributes":{"number":1,"createdAt":"2024-12-08T09:57:16+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EIn less than 3 weeks, it will be Christmas.\u003Cbr\u003E\nSo here is the gift I wish us!!!\u003Cbr\u003E\nLegend updates, because for almost 5 months, it has been absolute nothingness. There is not even any response on the forum anymore.\u003Cbr\u003E\nHave a nice day\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"8106","attributes":{"number":4,"createdAt":"2024-12-08T20:02:09+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EExcellent news, \u003Ca href=\u0022https:\/\/forum.legendapp.com\/u\/Jay\u0022 class=\u0022UserMention\u0022\u003E@Jay\u003C\/a\u003E and delighted to hear it.\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7907","attributes":{"number":1,"createdAt":"2024-11-12T10:48:26+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EI\u2019m reorganising my hash tags in Legend and want to change my #journal tags into #ref_journal.  Is there a global search and replace function that allows me to do this or do I need to manually change each tag by hand?\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7820","attributes":{"number":1,"createdAt":"2024-10-30T15:41:15+01:00","contentType":"comment","contentHtml":"\u003Cp\u003EHi\u003Cbr\u003E\nSince this morning, it is no longer possible to move an outlook email in the outliner!\u003Cbr\u003E\nHelp\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7777","attributes":{"number":1,"createdAt":"2024-10-23T14:52:43+02:00","contentType":"comment","contentHtml":"\u003Cp\u003ENot really a bug; more of an inconsistency\u2026.I propose changing these items to make the UI easier to understand for beginning users\u2026.\u003C\/p\u003E\n\n\u003Cp\u003EFirstly, the \u201cBOARDS\u201d label at the top of the Boards column is lower and smaller than the \u201cDOCUMENT\u201d label at the top of the documents.\u003C\/p\u003E\n\n\u003Cp\u003ESecond, if these two columns (Boards and Documents) have \u2018headers\u2019 like they do now, shouldn\u2019t all columns have a header? For example, every pane should have a header of \u201cList\u201d, \u201cOutline\u201d, \u201cArchived\u201d, \u201cCalendar: Week\u201d, \u201cMoved\u201d as its top row (again, in vertical alignment with the \u201cBoards\u201d and \u201cDocuments\u201d headers. This way, every pane\/column would have a label indicating what it is representing. Icons for this type of thing can get a bit cumbersome, as they have to be \u2018translated\u2019 in the user\u2019s mind before it is obvious what they represent.\u003C\/p\u003E\n\n\n","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7768","attributes":{"number":1,"createdAt":"2024-10-22T16:50:26+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EThere are still occasional issues with data on iOS being out of sync. For example, I\u2019ll make changes from a Legend on Windows, then go to my iOS iPhone a bit later and the data will not be updated.\u003C\/p\u003E\n\n\u003Cp\u003EI think I have narrows this down a bit to non-graceful recovery from changing wifi connections. For example\u2026..\u003C\/p\u003E\n\n\u003Cp\u003E1-My Legend iOS on iPhone is open and was last connected to my home wifi, but the phone is off\/app is backgrounded and not doing anything.\u003Cbr\u003E\n2-If I make the changes to a document on my PC, then wait a bit.\u003Cbr\u003E\n3-I move my phone to a different location (take it to a different wifi system).\u003Cbr\u003E\n4-Look at Legend iPhone, and not realize that my outline data is old (data matches from before step 1)\u003Cbr\u003E\n5-Check the iOS Legend \u201csettings\u201d and see that the last sync was some time ago (prior to time in step 1).\u003C\/p\u003E\n\n\u003Cp\u003ENo amount of time will cause the \u2018stale\u2019 Legend iOS to resync. Killing the app, then restarting it causes a resync and the data become current (but possibly leading to a race condition, as any changes I\u2019ve made to the iOS stale data may overwrite the \u003Cem\u003Ereal\u003C\/em\u003E current data).\u003C\/p\u003E\n\n\u003Cp\u003EI\u2019ve also seen this on my iOS devices if my home internet is down during the day and I discover data is out of sync that evening when I arrive at home. Internet is now working, but data seems stale from the connection changing.\u003C\/p\u003E\n\n\u003Cp\u003ESo it appears that loss\/change of a working internet connection may cause a crash of the sync engine in Legend iOS if the app is left running in the background.\u003C\/p\u003E\n\n\u003Cp\u003EI\u2019ve mentioned this before, but current app developers (Apple in particular) have this \u2018need\u2019 to make their apps display faster, despite the fact that the apps aren\u2019t currently ready to use. For example, showing an \u201cAbout\u201d screen used to be the default for \u2018informing\u2019 the user that an app was launching, reading data, changing preferences, etc, \u003Cem\u003Euntil the app was ready to use\u003C\/em\u003E. I frown upon any app that launches quickly, only to show me a screen on which I can\u2019t do anything yet, or worse yet, old data that after a few seconds, jumps to updated data. It\u2019s very disrupting from a UX experience. Legend currently does this, showing me stale data which I am reading, then a few seconds later syncs and the display changes suddenly to the new data.\u003C\/p\u003E\n\n\u003Cp\u003EThere are two issues here which should be resolved:\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003EWhether or not Legend is being used with Cloud data or Local data, it should not show a single item on it\u2019s display \u003Cem\u003Euntil\u003C\/em\u003E it is certain that the data is current and\/or synchronized or a dialog asking \u201cUnable to Synchronize\u2013would you like to work with unsynchronized data?\u201d. Only after that should the user see any items, documents or boards.\u003Cbr\u003E\n-If synchronization is being used (i.e. if any documents are cloud-based) there should be some ultra-obvious method of knowing that your data has not or is unable to sync. The user should not have to go into setting and \u2018ask\u2019. A big RED BAR or something with the word \u201cUnable to Synchronize\u201d or \u201cUnsynchronized\u201d or some such indicator of profoundly obvious proportions.\u003C\/p\u003E \u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003EThis should be incorporated with a more graceful recovery from changes in wifi\/internet connections that seem to be crashing the sync engine.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"4784","attributes":{"number":1,"createdAt":"2023-05-15T01:48:17+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EHow to do a global search and show all results in a new pane? Seems the only way I can figure out is to open a new pane at the top of the document, and then use the teeny filter box to enter the search criteria. But I\u2019m hoping there\u2019s a better way so that one can do a global search from wherever they are (in my case, somewhere deep in a nested daily note) and simply view a pane of all search results (e.g. show me all bullets tagged with article-idea). Or am I misconstruing how Legend is to be used? For me, I don\u2019t have any tasks or projects or priorities or anything like that. I\u2019m trying to use Legend as a PKM system. But maybe it\u2019s not suitable for that use-case. I do notice that all the Help documentation refers to work, errands, tasks, and those types of things - but not really any PKM stuff. So perhaps I\u2019m trying to do something with Legend that it\u2019s not intended for. If you have any thoughts on this, I look forward to hearing back from you. Thank you again.\u003C\/p\u003E\n\n\u003Cp\u003E-Grace\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7755","attributes":{"number":4,"createdAt":"2024-10-22T04:05:30+02:00","contentType":"comment","contentHtml":"\u003Cp\u003E\u003Ca href=\u0022https:\/\/forum.legendapp.com\/d\/1051-global-search-list-results-in-new-pane\/3\u0022 class=\u0022PostMention\u0022 data-id=\u00226679\u0022\u003EWillLE\u003C\/a\u003E That would disrupt the use of the panes.\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"6445","attributes":{"number":1,"createdAt":"2024-04-04T14:25:34+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EMy Windows native Legend always opens centered on my primary monitor at approximately 75% of the screen size.\u003C\/p\u003E\n\n\u003Cul\u003E\u003Cli\u003ESize changes to the Legend window are never remembered (persisted).\u003C\/li\u003E\n\u003Cli\u003EPosition of the Legend window is never remembered.\u003C\/li\u003E\n\u003Cli\u003EWhich monitor is was opened last upon is never remembered.\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Cp\u003ESeems that this info should be stored somewhere. I couldn\u2019t find an option in Legend for this.\u003C\/p\u003E\n\n\u003Cp\u003EIs this normal behavior?\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7686","attributes":{"number":16,"createdAt":"2024-10-11T20:25:44+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EAnother persistence-related issue that may be related to this bug: Legend native windows doesn\u2019t remember the current position of the view in a long outline, No matter where I leave my position in the view, the next time I start the app it has scrolled to the top of that outline. This however, does not persist even if you change to another board and back to the current board.\u003C\/p\u003E","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7302","attributes":{"number":1,"createdAt":"2024-08-26T09:06:34+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EI\u2019m using the desktop version of Legend on Silicon macOS on an M2 Max Laptop.  A client of mine is experiencing a similar problem on a M2 Air.  The flashing cursor on a Legend item that is being typed in sometimes stops being at the point where new characters are being typed in.  It can end up being five to ten characters ahead of the point where characters are being inserted.\u003C\/p\u003E\n\n\u003Cp\u003ESo for example the cursor is here.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg class=\u0022FoFUpload--Upl-Image-Preview\u0022 src=\u0022https:\/\/i.imgur.com\/BEeJXbG.png\u0022 title=\u0022cleanshot-2024-08-26-at-075635-at-2x.png\u0022 alt=\u0022\u0022 data-id=\u0022\u0022 loading=\u0022lazy\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EIf I now type in [space] h it appears here well before the cursor.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg class=\u0022FoFUpload--Upl-Image-Preview\u0022 src=\u0022https:\/\/i.imgur.com\/d86AINs.png\u0022 title=\u0022cleanshot-2024-08-26-at-075734-at-2x.png\u0022 alt=\u0022\u0022 data-id=\u0022\u0022 loading=\u0022lazy\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EClicking out of the Legend item into another Legend item and then clicking back into the original Legend item restores the cursor to where it should be.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg class=\u0022FoFUpload--Upl-Image-Preview\u0022 src=\u0022https:\/\/i.imgur.com\/t2yQvAU.png\u0022 title=\u0022cleanshot-2024-08-26-at-080818-at-2x.png\u0022 alt=\u0022\u0022 data-id=\u0022\u0022 loading=\u0022lazy\u0022\u003E\u003C\/p\u003E\n\n","renderFailed":false,"mentionedByCount":0}},{"type":"posts","id":"7676","attributes":{"number":9,"createdAt":"2024-10-10T06:29:34+02:00","contentType":"comment","contentHtml":"\u003Cp\u003EIt seems to be related to the cursor position not properly reflecting the displayed text wrapping. For instance, when displayed item text wraps to the next line, in some circumstances the cursor position acts as if the text has not wrapped and is still being added to the first line.\u003C\/p\u003E  \n\n\u003Cp\u003E\u003Cimg class=\u0022FoFUpload--Upl-Image-Preview\u0022 src=\u0022https:\/\/i.imgur.com\/k6wuM78.gif\u0022 title=\u0022legend-cursor-wrap-issue.gif\u0022 alt=\u0022\u0022 data-id=\u0022\u0022 loading=\u0022lazy\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003ESometimes on the second line the cursor is still behind, or ahead, of the actual location where text is being inserted, as if the cursor location is based off a different text wrapping than is the displayed text.\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg class=\u0022FoFUpload--Upl-Image-Preview\u0022 src=\u0022https:\/\/i.imgur.com\/oCtuoCo.gif\u0022 title=\u0022legend-cursor-wrap-issue-2.gif\u0022 alt=\u0022\u0022 data-id=\u0022\u0022 loading=\u0022lazy\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003EI seem to recall that the input text and display text are two separate elements so maybe they are wrapping differently for some reason.  I wonder if it could have something to do with modifying the font face, size or style in the Display Settings Basic or Layout sections. For the record, I use Segoe UI 14. Not sure if my current Layout modifications are different than the default for anything that would affect this.\u003C\/p\u003E","
