        {"@context": "http://schema.org", "@type": "QAPage", "mainEntity": {"@type": "Question", "about": [{"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-801-100-Sf8h894FXbQZQit0TeqDrrqS6xw6dwCQ.jpeg", "name": "Music"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-8712-100-b9Ib7il7ZBDp16tagM5j9bCcEs4ddpBb.jpeg", "name": "Rock Music"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-2093858-100-fypvhovmzrjsvjnksqvgbedtwxmmbsjw.jpeg", "name": "Music History"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-31552-100-1Ny2Ym6eQ2AxTnnEWBDrQAvWmluus26g.jpeg", "name": "Freddie Mercury"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-138089-100-j7UbjNMEDVtNgQJmaow3FWIehxKlozma.jpeg", "name": "Queen (band)"}, {"@type": "Thing", "image": "", "name": "Music Legends"}, {"@type": "Thing", "image": "https://qph.cf2.quoracdn.net/main-thumb-t-1606268-100-cjmchalivnhvlqoxpabbgdcclrjmyfyx.jpeg", "name": "Record Legends"}, {"@type": "Thing", "image": "", "name": "Musician/vocalist"}, {"@type": "Thing", "image": "", "name": "Singer Legends"}, {"@type": "Thing", "image": "", "name": "Music and Musicians"}, {"@type": "Thing", "image": "", "name": "Musician (singer)"}, {"@type": "Thing", "image": "", "name": "Rock Music Performance"}, {"@type": "Thing", "image": "", "name": "Rock Legends"}, {"@type": "Thing", "image": "", "name": "Rock Band Queen"}, {"@type": "Thing", "image": "", "name": "Musical Icons"}], "acceptedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 4774}, "description": "former teacher/librarian. Delightfully demented.", "hasOccupation": {"@type": "Role", "roleName": "teacher/librarian. Delightfully demented."}, "image": "https://qph.cf2.quoracdn.net/main-thumb-52483776-100-nqkkyevqmzavxxmkyhqvfrwrbgkbexrh.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 519}, "name": "Nancy M", "url": "https://www.quora.com/profile/Nancy-M-328"}, "dateCreated": "2019-03-09T04:39:48.450814+00:00", "dateModified": "2019-03-16T16:45:12.517640+00:00", "image": [{"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-43fc5949068105d8b656f0abf72ecf79-lq"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-08f72991bd9e1604d15188622dfd6c5a-lq"}], "text": "Hello, Andrew!\n\n\u201cI\u2019m not going to be a star, I\u2019m going to be a legend,\u201d Freddie Mercury said at the outset of his career.\n\nHe was one of the most gifted singers ever, with a vocal range extending (depending on the source) 4 to 5 octaves. He was a baritone who could sing tenor. There was no genre of vocal music he could not perform. His magnetism and charisma on stage were such that you could not take your eyes off him. He could make you think he was singing only to you.\n\nThe other members of the band Queen, all extraordinary musicians in their own right, simply could not match Freddie\u2019s persona while performing. When you came to hear Queen you wanted to see Freddie and he did not disappoint.\n\nHe was simply larger than life, and to his many fans back when he was still with us to now, he was, and is, a legend; so the answer, while subjective, would be a yes.\n\nI\u2019ve written about this before, but I have a very young friend who adores Freddie and Queen. When you have kids under the age of 8 and people 90+ years old who love Queen, well, that says something.\n\nYou can be cool, but you\u2019ll never be \u2018Freddie Mercury riding on the shoulders of Darth Vader\u2019 cool.\n\nDodgy Vader costume but the intent was clearly there. Brian\u2019s looking quite swish though so added props.\n\nEdit: For a humorous and slightly irreverent story behind this iconic photo, head here:\n\nThe Story Behind the Coolest Picture of Freddie Mercury [ https://gunaxin.com/story-behind-coolest-picture-freddie-mercury ]\n\nUpdate: Thank you to all who viewed this, the number keeps growing and it\u2019s amazing! There is no one else like Freddie.", "upvoteCount": 202, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=126821352"}], "answerCount": 14, "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 20}, "image": "https://qph.cf2.quoracdn.net/main-thumb-471350598-100-kgrjrbxcyfgnsnalyddszglkfgliazry.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 1891}, "name": "Andrew McCoy", "url": "https://www.quora.com/profile/Andrew-McCoy-41"}, "dateCreated": "2019-03-06T00:36:02.415780+00:00", "dateModified": "2024-10-26T17:29:44.932450+00:00", "hasPart": {"@type": "WebPageElement", "cssSelector": ".content-monetization-wall", "isAccessibleForFree": "False"}, "isAccessibleForFree": "False", "name": "Was Freddie Mercury considered a legend when he was alive?", "suggestedAnswer": [{"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2024-10-26T17:29:44.932450+00:00", "text": "Not really. He was a singer in a very famous band but some people disliked them breaking the South African boycott by playing there. But people loved Queen, as witness their Live Aid set, where everyone knew the routine from the video.", "upvoteCount": 4, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=1477743822589681"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 186}, "description": "former Teacher ", "hasOccupation": {"@type": "Role", "roleName": "Teacher "}, "image": "https://qph.cf2.quoracdn.net/main-thumb-191583863-100-blshswqiyrtrncejxfxqdtjfrehorjup.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 92}, "name": "Ms. Amber", "url": "https://www.quora.com/profile/Ms-Amber-10"}, "dateCreated": "2023-09-21T00:32:22.529110+00:00", "text": "Yes. He was considered a \u201clegend\u201d as he declared it. He manifested what he wanted in this aspect.", "upvoteCount": 9, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=1477743696249148"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 476}, "description": "Freddie Mercury Lover at Freddie Mercury (1992-present)", "hasOccupation": {"@type": "Role", "roleName": "Freddie Mercury Lover", "startDate": "1992"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-184216560-100-qpzwfxgpbubajazfmszifdzppeunjwhy.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 464}, "name": "Julie Perkerson", "url": "https://www.quora.com/profile/Julie-Perkerson", "worksFor": {"@type": "Organization", "name": "Freddie Mercury"}}, "dateCreated": "2019-04-09T06:55:34.666226+00:00", "dateModified": "2019-04-25T01:40:02.887151+00:00", "image": [{"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-10df035042f2513e9914a09e87395fba-lq"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-921d0a723ce1d42af25c7908e24fd550-lq"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-10e9709c4816be23094d9ee9fe719e01-lq"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-eda3c22da078732f1361cf0f158b67be-lq" 34-lq"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-7772e15ba9b6d6b3e870e03a9131f9be-lq"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-bbab9c9c87f5a4839489af3f4f1ab421-lq"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-d419ad97cd668db20b3997a8a952b6fd-lq"}], "parentItem": {"@type": "Comment", "text": "Why was Freddie Mercury the greatest performer of all time?", "url": "https://www.quora.com/Why-was-Freddie-Mercury-the-greatest-performer-of-all-time?no_redirect=1"}, "text": "Well let me start a list:\n\nWords and pictures by Norberto Briceno for Buzzfeed.", "upvoteCount": 312, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=132813580"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 24}, "description": "Professional Queen/Freddie Mercury Fan. (1975-present)", "hasOccupation": {"@type": "Role", "roleName": "Professional Queen/Freddie Mercury Fan.", "startDate": "1975"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-778694308-100-hqvkejsejymmuvaaqkivsmiipirkhlie.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 4}, "name": "Carol Georgina", "url": "https://www.quora.com/profile/Carol-Georgina-1"}, "dateCreated": "2021-05-05T02:39:47.277049+00:00", "text": "Im not sure but he was loved and admired and in years since his death lots of younger artists say they were inspired by him so he's definitely a legend now.", "upvoteCount": 3, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=280460483"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "The Open University"}, "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 528}, "description": "BA Hons Medical Sciences & Human Biology, The Open University (2027)", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "BA Hons"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-356977738-100-nccxgsupulcsoykcilrtwmfweuphquts.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 248}, "knowsAbout": ["Medical Sciences", "Human Biology"], "name": "Charlotte Wright", "url": "https://www.quora.com/profile/Charlotte-Wright-156"}, "dateCreated": "2024-11-12T23:49:13.804988+00:00", "text": "absolutely and always will be!", "upvoteCount": 5, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=1477743826084640"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 659}, "description": "Administrative Assistant ", "hasOccupation": {"@type": "Role", "roleName": "Administrative Assistant "}, "image": "https://qph.cf2.quoracdn.net/main-thumb-658652207-100-kwujknxbigugmmpsodrvveihulpzxwvt.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 226}, "name": "Donna Naples", "url": "https://www.quora.com/profile/Donna-Naples"}, "dateCreated": "2021-04-18T10:12:48.563086+00:00", "parentItem": {"@type": "Comment", "text": "Why is Freddie Mercury considered the greatest entertainer of all time?", "url": "https://www.quora.com/Why-is-Freddie-Mercury-considered-the-greatest-entertainer-of-all-time?no_redirect=1"}, "text": "How do I answer this? It pretty much goes without saying. Freddie not only had the greatest voice of all time, Freddie was not just a singer, he was a feeling, you felt every word he sang. He had voice that sounded exactly the same live as it did in the studio. He owned the stage. He had the ability to engage thousands of people in a huge stadium like no else has, then or now. He had charisma, he wrote some of the most iconic songs. He could sing any genre of music. He could sing rock, pop, jazz, opera he could do anything. He was a musical genius, if you did a DNA test on Freddie it would come back musical notes, he was and still is the best. We fans genuinely love Freddie, it wasn\u2019t like I love Queen, no we truly love them. He was a marvel to watch. I\u2019ve watched other bands perform and yes they are terrific, but there is something so magical about Freddie that you can\u2019t help but smile, and sometimes cry, and get chills when he sings because of the emotion coming from so deep inside. Freddie to me will always be the best there ever was.", "upvoteCount": 38, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=277027831"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 4195}, "description": "Physics/History Connoisseur", "hasOccupation": {"@type": "Role", "roleName": "Physics/History Connoisseur"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-181087552-100-wxfvniyknqfxzjwxznlislgtgxpgnddz.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 46965}, "name": "Silk Road", "url": "https://www.quora.com/profile/Silk-Road-50"}, "dateCreated": "2024-06-08T23:01:07.955791+00:00", "image": [{"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-b1f4669eb5317886548101847e66a521"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-561803955d79c38b64b337d9becdb32e"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-9b9fea40239d13adffa561a3d9ee36a9"}, {"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-0a733a2bea955db74832d97d288055f4"}], "parentItem": {"@type": "Comment", "text": "Why was Freddie Mercury special?", "url": "https://www.quora.com/Why-was-Freddie-Mercury-special"}, "text": "He came from humble beginnings, a Parsi kid named Farrokh Bulsara born in Zanzibar and raised in India.\n\nBut Freddie Mercury, the name he chose for himself, was anything but ordinary. He transformed into a rock god, a supernova of charisma and talent that burned brighter than any star in the galaxy.\n\nHis journey wasn't some fairy tale.\n\nIt was a battle fought with demons, insecurities, and a relentless pursuit of perfection.\n\nMercury's voice was his weapon, a four-octave powerhouse that could soar to spine-tingling highs and rumble with gut-wrenching lows.\n\nBut it wasn't just his range; it was the raw emotion he poured into every note. He wasn't just singing; he was baring his soul, inviting you into his world of passion, pain, and unbridled joy.\n\nHis stage presence was mesmerizing, a whirlwind of flamboyant costumes, theatrical gestures, and an unbreakable connection with the audience.\n\nHe didn't just command the stage; he owned it, turning every concert into a spectacle of pure, unadulterated rock and roll.\n\nBut behind the glitz and glamour, Mercury was a complex and often tormented soul. He wrestled with his sexuality, his identity, and the demons of his past.\n\nHis lyrics were often cryptic, filled with metaphors and double entendres that hinted at the darkness lurking beneath the surface.\n\nHe used music as an escape, a catharsis, a way to channel his deepest fears and desires. And in doing so, he created a body of work that resonated with millions, the power of music to heal, to inspire, and to unite, on display.\n\nHe was a fighter, a survivor, a man who refused to be defined by his circumstances or his demons.\n\nHe lived life on his own terms, unapologetically and without regret. His death was a tragedy, a loss that shook the world of music to its core. But his spirit lives on, in the hearts of his fans, in the music he created, and in the countless artists he inspired.\n\n\n%3E Freddie Mercury was more than just a rock star; he was a force of nature, a legend that will never be forgotten.\n", "upvoteCount": 430, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=1477743772941236"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 659}, "description": "Manager  (2019-present)", "hasOccupation": {"@type": "Role", "roleName": "Manager ", "startDate": "2019"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-658652207-100-kwujknxbigugmmpsodrvveihulpzxwvt.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 226}, "name": "Donna Naples", "url": "https://www.quora.com/profile/Donna-Naples"}, "dateCreated": "2022-07-18T10:38:41.098002+00:00", "dateModified": "2022-07-19T12:41:44.355165+00:00", "parentItem": {"@type": "Comment", "text": "Was Freddie Mercury humble?", "url": "https://www.quora.com/Was-Freddie-Mercury-humble"}, "text": "Yes, I think he was very humble. He knew from a very young age what he wanted and achieved it with hard work, dedication, few regrets, and fierce talents beyond comprehension. Although he came off like a category 5 hurricane on stage a force of nature, privately he was a very shy person. Freddie never forgot where he came from and truly was dedicated to his fans, and it showed in every performance. He appreciated everything that life gave him, and he loved life, his family, his close friends. He was a very giving person, always thinking of others. I read a story that he overheard staff talking about the fans and how they were always outside his house and were complaining, so Freddie simply walked in the room and said listen if it wasn\u2019t for the fans we wouldn\u2019t be here, so there will be no more of that!! \ud83e\udd1fHe treated everyone with respect. He loved the rock style life and everything it provided him, but off stage he just wanted to be himself. I for one miss him!!", "upvoteCount": 123, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=369541087"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 92}, "description": "Observed and listened to, read about and loved for 46 years.", "image": "https://qph.cf2.quoracdn.net/main-thumb-1658245483-100-knmpuvpyohulpjoiofjatrfehznbiqqa.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 30}, "knowsAbout": "Queen (band)", "name": "Georgina", "url": "https://www.quora.com/profile/Georgina-426"}, "dateCreated": "2022-06-17T11:41:33.754281+00:00", "parentItem": {"@type": "Comment", "text": "Why do you think Freddie Mercury is so amazing?", "url": "https://www.quora.com/Why-do-you-think-Freddie-Mercury-is-so-amazing"}, "text": "What I See\n\nYes, yes, yes of course I adore his body and that perfect face but there's so much more to love, his intelligence is something very desirable, his talent too. Watching him play piano I get little glimpses of him that makes me feel he's so absorbed in his playing that for just a second he forgets to be \"stage Freddie\" and I see the real him, looking down at the keys and swaying back and forth and occasionally leaning his head right back showing that lovely adams apple. The musician and composer glides those fingers and beautiful hands across the keys. On stage he was the alpha male with buckets of sex appeal and an arrogance so enticing, very, very manly as in testosterone overload with the hairy chest/torso and rumoured to need to shave twice a day, the more than ample package which everyone saw during Live Aid if you happened to miss the satin encased display of the early 1970s, and his beautiful baritone speaking voice. Away from the spotlight he was soft and a romantic, generous and kind, he didn't like to go out in public without his \"people\". and to be a friend of his would have been such a wonderful experience and one can only imagine being in the company of this incredible man, friends have said that he had a real star quality about him and you felt it when he walked into a room, it's certainty not hard to believe. The voice and music coupled with his charm, magnetism, raw sexiness and all over beauty drew me in but I found so much more which goes some way in explaining the enduring love and adoration I have for him.\n\nI", "upvoteCount": 59, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=362575016"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 2446}, "description": "Profesor English Writing & Astrophysics", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "Profesor"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-2599798599-100-rdbrwqqpffzybqkelblsihxoijmykvvq.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 166}, "knowsAbout": ["English Writing", "Astrophysics"], "name": "KARELLEN OVERLORD", "url": "https://www.quora.com/profile/KARELLEN-OVERLORD"}, "dateCreated": "2024-11-01T13:03:49.685018+00:00", "parentItem": {"@type": "Comment", "text": "Was Freddie Mercury ever disliked or hated during his lifetime on Earth?", "url": "https://www.quora.com/Was-Freddie-Mercury-ever-disliked-or-hated-during-his-lifetime-on-Earth"}, "text": "Many religious groups hated him for his open sexuality. He came out as bisexual tending toward gay fairly early on as an adult. When he did, he flaunted it shamelessly, which drew the ire of many religious groups who saw his sexual escapades as sinful. He was not a christian, either, which drew the anger of many people. But he was still religious in the faith that he was raised in. His attitude was generally that as long as everyone was willing and an adult, why the hell not have as much fun as you liked? When he came out at the end that he had AIDS, many religious fanatics in particular claimed that it was their deity\u2019s punishment for his sexual escapades and for being gay. That such was his own fault and also for all those who were not straight and a number of other reasons. Total nonsense. Anyone can get AIDS, even infants. Freddy left us far too early, but he was able to leave us a good collection of great music from one of the greatest talents and voices ever. Few can compare to him.", "upvoteCount": 5, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=1477743823765234"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 1987}, "description": "International relations, military and intelligence analysis.", "image": "https://qph.cf2.quoracdn.net/main-thumb-25817780-100-lugkkrumnevkkwupxvvnokzdbboandue.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 780}, "name": "Jamie", "url": "https://www.quora.com/profile/Jamie-4000"}, "dateCreated": "2024-02-26T10:37:59.967972+00:00", "parentItem": {"@type": "Comment", "text": "What made Freddie Mercury so unique?", "url": "https://www.quora.com/What-made-Freddie-Mercury-so-unique"}, "text": "To me, there has never ever been a showman like him, not someone with his voice. I don't say that as a \u201che's better than others\u201d just his own unique way. I like other male singers a lot, but Mercury had a particular voice that was just sublime to listen to.\n\nThere's a quote from his LiveAid performance, I don't recall who said it, but it goes;\n\n\u201cMicrophone in one hand. 70,000 people in the other.\u201d\n\nHe worked that crowd like a painter. Like an artist. They hung on every single note that came from his mouth. Not to mention the millions watching around the world; 90,000 of which were at another stadium across the Atlantic.\n\n\n%3E \u201cMicrophone in one hand. 70,000 people in the other.\u201d\nThat's what made Freddie so unique. A performer the likes of which we will never see again.", "upvoteCount": 34, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=1477743741924538"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 353}, "image": "https://qph.cf2.quoracdn.net/main-thumb-353140358-100-lplagblhyimlkxgnirniupkoodxrmpdp.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 226}, "name": "Emory Heinzinger", "url": "https://www.quora.com/profile/Emory-Heinzinger"}, "dateCreated": "2019-05-31T18:05:33.400353+00:00", "dateModified": "2019-06-07T23:58:35.197545+00:00", "parentItem": {"@type": "Comment", "text": "Did Freddie Mercury suffer a lot in the last years?", "url": "https://www.quora.com/Did-Freddie-Mercury-suffer-a-lot-in-the-last-years"}, "text": "I\u2019m sorry to say, yes. He lost a ton of weight, was plagued with Kaposi\u2019s sarcoma (a type of cancerous lesion that spreads all over the body\u2019s surface). He experienced many different infections. May himself described the infections being so bad that they ate away a good portion of his foot and calf. It was extremely painful to walk or stand. Queen\u2019s last music videos were only shot in black and white to hide Mercury\u2019s sarcomas, and even then, he still wore caked on layers of makeup.\n\nWhat I think was the worst thing he experienced was AIDS related dementia. In his final weeks he began to forget things and had his cognitive abilities impaired. He also slowly lost control of his muscles. He was hardly able to walk and eventually needed help to use the toilet. He also began to lose his ability to speak and even chew. According to Hutton, he almost choked to death on a bit of fruit because he had problems swallowing food. He also began to lose his eyesight. Eventually he chose to cease his treatments (which already had nasty side effects). Hutton then wrote that while trying to move Mercury to the bathroom he heard a crack (I don\u2019t think the crack was from broken bones, but rather \u201cpopping\u201d from his joints) and Mercury let out a scream before falling into a coma and dying.\n\nAIDS is truly an awful experience and it was a relief when Mercury finally passed as his suffering was finally over. What moves me most about Mercury isn\u2019t his music but rather his heart. May and Taylor have said that he never complained once during his illness. Instead, he was more concerned about upsetting his friends, family, band mates, and godchildren.", "upvoteCount": 490, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=144712352"}, {"@type": "Answer", "author": {"@type": "Person", "affiliation": {"@type": "CollegeOrUniversity", "name": "University of South Africa"}, "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 432}, "description": "BA Psychology  from University of South Africa", "hasCredential": {"@type": "EducationalOccupationalCredential", "credentialCategory": "degree", "educationalLevel": "BA Psychology "}, "image": "", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 194}, "name": "Lilani van Deventer", "url": "https://www.quora.com/profile/Lilani-van-Deventer"}, "dateCreated": "2019-05-08T14:00:31.280398+00:00", "parentItem": {"@type": "Comment", "text": "Why was Freddie Mercury the greatest performer of all time?", "url": "https://www.quora.com/Why-was-Freddie-Mercury-the-greatest-performer-of-all-time?no_redirect=1"}, "text": "Live Aid was like the ultimate battle of the bands, Queen and obviously Freddie basically won. It was for charity, but people are still bound to do comparisons. All of the tickets for Live Aid were sold out before it was announced that Queen would play at the event. This was not a traditional Queen crowd, yet Freddie still easily won them over. Live Aid is obviously referred to quite often, but Freddie and Queen had many other greater performances.\n\nFreddie had loads of charisma, he knew how to interact with a crowd. His energy was absolutely infectious. He also loved to entertain a crowd, during Live Aid you can see how joyfully he is smiling at the reaction of the crowd. Not all musicians are so comfortable or happy to entertain crowds of people. With Freddie you could clearly see that he loved doing it.\n\nHe was able to command a stage completely, at the same time he retained a certain vulnerability. He was completely spontaneous, and he didn\u2019t really mind to make a fool of himself with some borderline dance moves. It always appeared as if he giving 100% in every performance. I think it is mostly for these reasons that people relate so well to Freddie. It still brings loads of people to tears when Brian May performs Love of Life, and Freddie appears on the screen. People just relate very strongly to Freddie.\n\nHe was obviously a good singer and a musician as well. He was also one of the most consistent performers of the era, all of the singers expienced problems with their voices during the 70\u2019s, 80\u2019s and 90\u2019s. Freddie also had his problems from time to time, however most other artists from the era literally had years where their vocals were completely off. Just before his death Freddie was giving some of his best vocal performances.\n\nFreddie obviously had a unique and powerful voice, the power in his voice was probably perfect for big crowds. He knew how to use his voice, he was good at improvisation and ad lipping. The band also deserves some credit, they were all good musicians and very professional. Freddie could perform with confidence knowing that the band would be able to support him. The rest of the band members were also intelligent enough to understand that it was better for all of them if Freddie just took the center stage.\n\nOf course the music is also important, they were all very diverse and Freddie basically performed something in every genre. They had all types of songs, from easy sing alongs, to more complex music.", "upvoteCount": 46, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=139518831"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2022-08-19T01:59:02.134038+00:00", "parentItem": {"@type": "Comment", "text": "Did Freddie Mercury have unknown bad sides?", "url": "https://www.quora.com/Did-Freddie-Mercury-have-unknown-bad-sides"}, "text": "I\u2019ll have a go at this one as he\u2019s my musical hero. I\u2019ve never known an exceptionally gifted individual who doesn\u2019t KNOW they are. You\u2019ve heard it from others all your life, and you CAN be a bit of a dick about it, do you know what I mean? Fred was musically and creatively uncommonly talented. (According to his childhood friends, he could listen to a song on the radio and then play not just the melody but the CHORDS of it on the piano). Now imagine that voice, on top of that? He was also VERY brainy, and into opera. He KNEW his vocal talent was peerless in his genre. He could be an arrogant prick about that at times, for sure. Musicians are all pricks, trust me on that and now if you will excuse me, my cat Mercury is whining at me, so I will take my leave.", "upvoteCount": 48, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=377800456"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 639}, "description": "Visited England several times", "image": "https://qph.cf2.quoracdn.net/main-thumb-2620041470-100-hfrhejcpqtxiuzlyswhhiaoczmlbzqek.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 45}, "knowsAbout": "Queen (band)", "name": "Jennifer Cawthorne", "url": "https://www.quora.com/profile/Jennifer-Cawthorne-4"}, "dateCreated": "2024-06-24T06:45:41.650941+00:00", "text": "Yes I think definitely he was.", "upvoteCount": 2, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=1477743776464238"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 184}, "description": "former Retired/75 Yrs. Old. Now (1980-2016)", "hasOccupation": {"@type": "Role", "endDate": "2016", "roleName": "Retired/75 Yrs. Old. Now", "startDate": "1980"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-2152144812-100-edbocelpajknhgbbskpjgqlxbmoqtdwz.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 94}, "name": "Mollie Badilla", "url": "https://www.quora.com/profile/Mollie-Badilla"}, "dateCreated": "2024-03-04T04:54:56.228634+00:00", "parentItem": {"@type": "Comment", "text": "Do you have any thoughts on Freddie Mercury and his life?", "url": "https://www.quora.com/Do-you-have-any-thoughts-on-Freddie-Mercury-and-his-life"}, "text": "Freddie was very happy about his accomplishments .. satisfied that he self taught himself everything he did..That's what I call brilliant genius\u2026If he would have been my brother I would have been so proud of him.. which I am for the 4Legends of Queen\u2026He had everything in his favor\u2026wish he would have lived longer maybe I would have met him\u2026I read a person saying that Freddie was moody or temperamental\u2026when he would get ready to perform. Yeah... If you really think about it you would too\u2026It's alot on your shoulders to be in front of so many people. He Wanted To Make Them Happy..He didn't want to disappoint no one\u2026He cared about us\u2026", "upvoteCount": 23, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=1477743743874365"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 659}, "description": "Manager  (2019-present)", "hasOccupation": {"@type": "Role", "roleName": "Manager ", "startDate": "2019"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-658652207-100-kwujknxbigugmmpsodrvveihulpzxwvt.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 226}, "name": "Donna Naples", "url": "https://www.quora.com/profile/Donna-Naples"}, "dateCreated": "2022-04-15T09:25:46.574613+00:00", "dateModified": "2022-04-15T12:52:58.369568+00:00", "image": [{"@type": "ImageObject", "contentUrl": "https://qph.cf2.quoracdn.net/main-qimg-cfa48b0552391207566e5170ce797635-lq"}], "parentItem": {"@type": "Comment", "text": "Would Queen/Freddie Mercury be famous today?", "url": "https://www.quora.com/Would-Queen-Freddie-Mercury-be-famous-today"}, "text": "What do you mean? He passed 30 years ago and he is just as famous and loved as he was then, if not more. Queens music is timeless, and is reaching a whole new generation., much like the Beatles. There are cover bands, they have named a star, an asteroid, streets, animals after Freddie. Legion Airlines has planes with his face on the tail of the plane, just to name a few. Statues of him are around the world. I know in Switzerland every year, a couple of years after he passed, they commissioned a statue of him that sits facing Lake Geneva with his iconic pose, and every year the beautiful people of Switzerland have a Birthday celebration in his honor. In fact there are several countries that celebrate his birthday. Freddie was one of kind and was truly loved by his fans. So even though he is not here physically, his spirit is very much alive thru his music, and he is loved all over the world till this day. The younger generation is falling in love with Queen just as we did. RIP Freddie\u2764\ufe0f\n\n", "upvoteCount": 99, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=350142296"}, {"@type": "Answer", "author": {"@type": "Person", "name": "Anonymous"}, "dateCreated": "2022-12-01T07:34:35.426818+00:00", "parentItem": {"@type": "Comment", "text": "Do you have any thoughts on Freddie Mercury and his life?", "url": "https://www.quora.com/Do-you-have-any-thoughts-on-Freddie-Mercury-and-his-life"}, "text": "There was a time when \u201cthoughts on Freddie Mercury and his life\u201d occupied my every waking moment, and everybody around me knew it. While my obsession is no longer so all-consuming (I think I\u2019ve listened to everything he sang, read everything, and watched every documentary etc) - I still think about him most days. It\u2019s quite hard not to, with a big painting of him on the wall, and our cat who is his namesake. It is difficult to sum up my thoughts on him except to say that he was extraordinary in every sense - not just in terms of his talent, but also his character. He was a shy person who crammed more life into 45 years than most people could in 10 long lifetimes. Everything about him - from his voice to the way he lived, seems to express that he lived life to the full. He seems to challenge you to get out of your head, get into the moment, and do something you want to do but that scares you. Not tomorrow - today. (Live Aid scared the crap out of him and when he came offstage he said, \u201cThank God that\u2019s over!\u201d But that performance will be remembered forever.", "upvoteCount": 82, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=401525794"}, {"@type": "Answer", "author": {"@type": "Person", "agentInteractionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/ReplyAction", "userInteractionCount": 659}, "description": "lives in Pompano Beach, FL (1999-present)", "homeLocation": {"@type": "Place", "name": "Pompano Beach, FL"}, "image": "https://qph.cf2.quoracdn.net/main-thumb-658652207-100-kwujknxbigugmmpsodrvveihulpzxwvt.jpeg", "interactionStatistic": {"@type": "InteractionCounter", "interactionType": "http://schema.org/FollowAction", "userInteractionCount": 226}, "name": "Donna Naples", "url": "https://www.quora.com/profile/Donna-Naples"}, "dateCreated": "2024-06-17T18:52:49.003055+00:00", "dateModified": "2024-06-17T18:53:50.932603+00:00", "parentItem": {"@type": "Comment", "text": "What was the public's perception of Freddie Mercury during his lifetime?", "url": "https://www.quora.com/What-was-the-publics-perception-of-Freddie-Mercury-during-his-lifetime"}, "text": "Absolutely adored by his fans. Some people were hung up on the fact that he was Bi-Sexual, and because of that they wouldn\u2019t even listen to all the beautiful music he had written. I work with someone like that. I\u2019ve read so many stories about Freddie and all of them are all positive. How kind he was, how down to earth he was. It\u2019s amazing how he was able to stand on a stage in front of thousands of people and put a phenomenal show on, but he was so shy around people he didn\u2019t know. He could never walk in to a room of 10 people unless he had someone with him. You ask the majority of people and even if they were not a Queen fan they would still say he was the greatest frontman ever. He was adored by other musicians. It was the press that always gave Queen, especially Freddie, always running him down, misquoting him and just down right cruel, that\u2019s why he never gave a shit about the press. It\u2019s been 33 years and people still miss him, he was truly loved. He is a legend and will live on forever. He is still gaining fans today. RIP Sweetheart we got this!!", "upvoteCount": 63, "url": "https://www.quora.com/Was-Freddie-Mercury-considered-a-legend-when-he-was-alive?top_ans=1477743774948612"}], "text": "Was Freddie Mercury considered a legend when he was alive?", "upvoteCount": 3}}

\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\"},\"index\":2,\"answer\":{\"id\":\"QW5zd2VyQDA6MTI2ODIxMzUy\",\"aid\":126821352,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-43fc5949068105d8b656f0abf72ecf79-lq\\\", \\\"height\\\": 558, \\\"width\\\": 900, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-a47c091413962cc16fd4ed14c59a33ce\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#dc3a2e\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Hello, Andrew!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\u201cI\\\\u2019m not going to be a star, I\\\\u2019m going to be a legend,\\\\u201d Freddie Mercury said at the outset of his career.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"He was one of the most gifted singers ever, with a vocal range extending (depending on the source) 4 to 5 octaves. He was a baritone who could sing tenor. There was no genre of vocal music he could not perform. His magnetism and charisma on stage were such that you could not take your eyes off him. He could make you think he was singing only to you.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The other members of the band Queen, all extraordinary musicians in their own right, simply could not match Freddie\\\\u2019s persona while performing. When you came to hear Queen you wanted t
