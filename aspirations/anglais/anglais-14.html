ntType":"application/vnd.theseus+scaled_image"},{"width":800,"height":450,"src":"https://www.pbs.org/wgbh/nova/media/images/HIV_cure_hero.width-800.jpg","contentType":"application/vnd.theseus+scaled_image"},{"width":600,"height":337,"src":"https://www.pbs.org/wgbh/nova/media/images/HIV_cure_hero.width-600.jpg","contentType":"application/vnd.theseus+scaled_image"},{"width":400,"height":225,"src":"https://www.pbs.org/wgbh/nova/media/images/HIV_cure_hero.width-400.jpg","contentType":"application/vnd.theseus+scaled_image"},{"width":300,"height":168,"src":"https://www.pbs.org/wgbh/nova/media/images/HIV_cure_hero.width-300.jpg","contentType":"application/vnd.theseus+scaled_image"}],"contentType":"application/vnd.theseus+image"},"intro":null,"short_description":"\u003cp\u003eScientists have cured a handful of people of HIV by piggybacking on treatments they received for blood cancer. But does that bring a widespread cure any closer?\u003c/p\u003e","long_description":"\u003cp\u003eScientists have cured a handful of people of HIV by piggybacking on treatments they received for blood cancer. But does that bring a widespread cure any closer?\u003c/p\u003e","public_until":null,"passport_start":null,"passport_end":null,"airdates":null,"external_url":null,"external":false,"availability":null}]},"related_fallback":[{"_index":"content","_type":"doc","_id":"article-51","_score":3.2315016,"_source":{"slug":"origins-written-bible","title":"Origins of the Written Bible","topic":"ancient","brand":"nova","content_type":"article","publish_date":"2008-11-18","external":false,"published":true,"content":"\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/origins-written-bible-01.width-990_dlopT5S.jpg\"/\u003e\n\u003cfigcaption\u003eIn order to have a sacred text, a culture must first have writing. For that text to be the central authority of a religion, literacy must be widespread.\n        \n        \u003cdiv class=\"credit\"\u003e© WGBH Educational Foundation\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003ch2\u003e\r\n\tA cultural shift\u003c/h2\u003e\n\u003cp\u003e\r\n\tIn writing \u003ccite\u003eHow the Bible Became a Book\u003c/cite\u003e, I began with a different question than scholars usually ask. Namely, why did the Bible become a book at all? This question began to haunt me more and more as I studied the archeology of ancient Palestine and the early history of Hebrew writing. Scholars agree that early Israel was an oral society of pastoralism and subsistence farming. So how and why did such a pastoral-agrarian society come to write down and give authority to the written word? How and why did writing spread from the closed circles of royal and priestly scribes to the lay classes? It was this spread of Hebrew writing in ancient Palestine that democratized the written word and allowed it to gain religious authority in the book we now call \"the Bible.\"\u003c/p\u003e\n\u003cp\u003e\r\n\tWhen the Bible became a book, the written word supplanted the living voice of the teacher. Ancient Israelite society was \u003cem\u003etextualized\u003c/em\u003e. This textualization marked one of the great turning points in human history, namely the movement from an oral culture towards a written culture.\u003c/p\u003e\n\u003cp\u003e\r\n\tWe tend to read the Bible from our own viewpoint—that is, we tend to think of the Bible as if it came from a world of texts, books, and authors. But the Bible was written before there were books. As the great French scholar Henri-Jean Martin has observed, the role of writing in society has changed dramatically through history, yet modern analyses of biblical literature often depend on the perspective of the text in modern society. Using the most recent advances in the archeology of Palestine and relying on insights from linguistic anthropology, I came to new conclusions about why and when the Bible began to be written down.\u003c/p\u003e\n\u003ch2\u003e\r\n\tThe magical writing of priests and kings\u003c/h2\u003e\n\u003cp\u003e\r\n\tIn ancient Palestine, writing was a restricted and expensive technology. Writing was controlled by the government and manipulated by the priests. Writing was seen as a gift from the gods. It was not used to canonize religious practice, but rather to engender religious awe. Writing was magical. It was powerful. It was the guarded knowledge of political and religious elites.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Inscription alphabet\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/origins-written-bible-02.width-990_QttZRHw.jpg\"/\u003e\n\u003cfigcaption\u003eThis inscription of a proto-Hebrew alphabet, found at Tel Zayit and dating to the 10th century B.C., is early evidence of Israelite writing.\n        \n        \u003cdiv class=\"credit\"\u003e© WGBH Educational Foundation\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tWe know from ancient inscriptions that writing did not require well-developed states like those of ancient Egypt or Mesopotamia. For example, the tiny city-states in Canaan during the late 2nd millennium B.C. each had their own scribe. Excavations at Tel Amarna in Egypt uncovered correspondence from these petty rulers in Canaan to the great pharaohs of the New Kingdom during the 14th century B.C. Other evidence, documented in NOVA's \"\u003ca href=\"http://www.pbs.org/wgbh/nova/bible/\"\u003eThe Bible's Buried Secrets\u003c/a\u003e,\" turned up in 2005, when a proto-Hebrew abecedary (that is, an alphabet inscription) dated to the 10th century B.C. was excavated at Tel Zayit in Israel.\u003c/p\u003e\n\u003cp\u003e\r\n\tMany early inscriptions were used in religious rituals, reflecting the belief in the magical power of writing. The well-known Gezer Calendar, a series of notes about planting and harvesting that dates to the 10th century B.C., was probably written on soft limestone so that the writing could be scraped off in such a ritual, with the written words literally becoming a kind of magic fertilizer blessing the agricultural year. Other inscriptions such as an early-ninth-century royal inscription from the tiny chiefdom of Moab (in ancient Jordan) were display inscriptions—they were located in prominent places by kings and chiefs, not to be read but to be seen. An aspiring king projected power by his control and manipulation of writing. But eventually writing would break free from these restricted uses.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Gezer Calendar\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/origins-written-bible-03.width-990_5NdPEQd.jpg\"/\u003e\n\u003cfigcaption\u003eThe Gezer Calendar may have been etched in soft limestone so that the writing could be scraped off in a magical ritual.\n        \n        \u003cdiv class=\"credit\"\u003eCourtesy www.HolyLandPhotos.org\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003ch2\u003e\r\n\tThe spread of literacy and origins of biblical literature\u003c/h2\u003e\n\u003cp\u003e\r\n\tThe invention of alphabetic writing was a pivotal development in the history of writing, but it alone did not encourage the spread of writing beyond the palace and the temple. Recent discoveries at Wadi el-Hol in Egypt date the invention of the alphabet back to 2000 B.C., and for centuries after, writing likely remained the province of the elite. So what allowed the alphabet to spread beyond religious and literary elites to be used by soldiers, merchants, and even common workmen? It was the urbanization and globalization of society. This process began in the eighth century B.C. with the rise of the Assyrian Empire, which encouraged urbanization as part of a plan for economically exploiting its growing territory.\u003c/p\u003e\n\u003cp\u003e\r\n\tI believe that the formative period for the writing of biblical literature also began at this time and stretched roughly from the eighth through the sixth century B.C., when the social and political conditions for the expansion of writing in ancient Israel flourished. With the rise of the Assyrian Empire, ancient Palestine became more urban, and writing became critical to the increasingly complex economy. Writing was important to the bureaucracy of Jerusalem. It also continued to serve as an ideological tool projecting the power of kings. At the end of the eighth century in both Mesopotamia and Egypt, rulers were collecting the ancient books, and ancient Judeans followed their model—collecting the traditions, stories, and laws of their ancestors into written manuscripts.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\r\n\t\tBiblical literature became a tool that legitimated and furthered the priests' political and religious authority.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\r\n\tThe evidence of archeology and inscriptions suggests a spread of writing through all classes of society by the seventh century B.C. in Judah. This allowed for a momentous shift in the role of writing in society that is reflected in the reforms of King Josiah at the end of the seventh century; writing became a tool of religious reformers who first proclaimed the authority of the written word. This new role of the written word is particularly reflected in the Book of Deuteronomy, which commands the masses to write down the words of God, to read it and treasure it in their hearts, and to post the written word on the entrance to their homes.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Prayers on home entrance\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/origins-written-bible-04.width-990_cERyojq.jpg\"/\u003e\n\u003cfigcaption\u003eThe Book of Deuteronomy, likely compiled around the 7th century B.C., instructed ancient Israelites to post prayers on the entrances of their homes, as Jews do today with mezuzahs containing tiny scrolls.\n        \n        \u003cdiv class=\"credit\"\u003eCourtesy The Jewish Learning Experience www.jle.org\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tTo be sure, this shift in the role of writing encroached on groups with a vested interest in the authority of the oral tradition or the prophetic word. The rise of authoritative texts in the late Judean monarchy was accompanied by a critique of the written word.\u003c/p\u003e\n\u003ch2\u003e\r\n\tDark years of exile\u003c/h2\u003e\n\u003cp\u003e\r\n\tThe composition of biblical literature continued into the period of the Babylonian exile (586-539 B.C.), after the Babylonians overthrew the Assyrians in the north and invaded the Kingdom of Judah. However, it was hardly a time when biblical literature could flourish. The exile resulted in a massive depopulation of the land of Israel. Archeological surveys suggest the region was depopulated by as much as 80 percent, and in Babylon the situation was grim for the exiles—with the exception of the royal family.\u003c/p\u003e\n\u003cp\u003e\r\n\tIt is hardly credible that Jewish exiles working on Babylonian canal projects wrote or even valued literature. However, the royal entourage of the last kings of Judah were living in the southern palace of the Babylonian kings, and they retained their claim to the throne in Jerusalem. They collected literature from the royal and temple library, as well as wrote and edited literature that advanced their claims and standing. But the high status of the royal family and its role in the formation of biblical literature seems to disappear by the end of the sixth century B.C.\u003c/p\u003e\n\u003cp\u003e\r\n\tThe region of Palestine, especially in the hills around Jerusalem, continued to be sparsely populated and impoverished in the fifth and fourth centuries B.C. These were dark times for Jerusalem and the Persian province of Yehud. In past scholarship, it was \"dark\" simply because we knew so little about this period of history. Increasingly, archeology has filled in the void but painted a bleak picture.\u003c/p\u003e\n\u003cp\u003e\r\n\tMost biblical literature was written long before this dark age. However, the priests who took over the leadership of the Jewish community during this period preserved and edited biblical literature. Biblical literature became a tool that legitimated and furthered the priests' political and religious authority.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Early Writers\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/origins-written-bible-05.width-990_O3lM8EF.jpg\"/\u003e\n\u003cfigcaption\u003eIn making \"The Bible's Buried Secrets,\" NOVA portrayed some of the early writers of what would become the Hebrew Bible.\n        \n        \u003cdiv class=\"credit\"\u003e© WGBH Educational Foundation\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003ch2\u003e\r\n\tThe text becomes the teacher\u003c/h2\u003e\n\u003cp\u003e\r\n\tBy the time of the fall of Babylon in 539 B.C., and the return of the Jewish exiles to Palestine, the core of the Hebrew Bible was completed. The very language of Scripture changed as society became more textualized. Most tellingly, the Hebrew word \u003cem\u003etorah\u003c/em\u003e, which originally meant \"teaching, instruction,\" increasingly began to refer to a written text, \"the \u003cem\u003eTorah\u003c/em\u003e of Moses,\" (also known as the Pentateuch) in the Second Temple period (530 B.C.–A.D. 130).\u003c/p\u003e\n\u003cp\u003e\r\n\tThe tension between the authority of the oral tradition and the written word, the teacher and the text, continued in the Second Temple period among the various Jewish groups. The priestly aristocracy controlled the temple library and the sacred texts. They were literate elites whose authority was threatened by the oral tradition. Groups like the Pharisees, in contrast, were largely composed of the lay classes. They invested authority in the teacher and the oral tradition.\u003c/p\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\r\n\t\tStill, a fierce ideology of orality would persist in rabbinic Judaism.\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003cp\u003e\r\n\tBoth early Christianity and Rabbinic Judaism, which grew out of the lay classes, struggled with the tension between the sacred text and the authority of the oral tradition in the aftermath of the destruction of the Temple in A.D. 70. Although they acknowledged the authority of the written Scriptures, they also asserted the authority of the living voice of the teacher.\u003c/p\u003e\n\u003cp\u003e\r\n\tChristianity, however, quickly adopted the codex—the precursor of the modern book. Codices, with bound leaves of pages, appeared in the first century A.D. and became common by the fourth century. The codex could encompass a much more extensive series of texts than a single scroll could contain. In bringing together a collection of scrolls, the codex also defined a set and order of books and made possible a more defined canon. It was with the technological invention of the codex that the \"Bible\" as a book, that is, the Bible as we know it, first got its physical form. The adoption of the codex probably encouraged the authority of the written Scriptures in the early Church.\u003c/p\u003e\n\u003cp\u003e\r\n\tJudaism, in contrast, was quite slow in adopting the codex and even today it is a Torah \u003cem\u003escroll\u003c/em\u003e that we find in a synagogue ark. Eventually, Judaism too would cloak its oral tradition in a written garb. Still, a fierce ideology of orality would persist in rabbinic Judaism even as the oral Torah and the written tablets were merged into what, according to doctrine, is one pre-existent Torah that was with God at the very creation of the world.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"The Torah\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/origins-written-bible-06.width-990_DWNYtCp.jpg\"/\u003e\n\u003cfigcaption\u003eThe Torah remains at the core of Jewish identity and religion, as well as a link to the ancient past.\n        \n        \u003cdiv class=\"credit\"\u003e© WGBH Educational Foundation\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e","author":["william-schniedewind"],"short_description":"William Schniedewind charts the rise of literacy in the Israelite world, making Holy Scripture possible.","hits_weekly":0,"hits_daily":0,"card":{"title":"Origins of the Written Bible","slug":"origins-written-bible","page_type":"article","contentType":"application/vnd.theseus+page"}}},{"_index":"content","_type":"doc","_id":"article-150","_score":3.2315016,"_source":{"slug":"iceman-last-meal","title":"The Iceman's Last Meal","topic":"ancient","brand":"nova","content_type":"article","publish_date":"1998-11-24","external":false,"published":true,"content":"\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/iceman-last-meal-01.width-990_rjaQQ6h.jpg\"/\u003e\n\u003cfigcaption\u003eThe 5000-year-old mummy known as the \"Iceman,\" here laid out on an examination table\n        \n        \u003cdiv class=\"credit\"\u003e© WGBH Educational Foundation\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tThe meal was a simple affair, consisting of a bit of unleavened bread made of einkorn wheat, one of the few domesticated grains used in the Iceman's part of the world at this time, some other plant, possibly an herb or other green, and meat.\u003c/p\u003e\n\u003cp\u003e\r\n\tOeggl reconstructed the Iceman's last meal from his microscopic analysis of a tiny sample removed from the mummy's transverse colon, the part of the intestine just beyond the stomach. When the Iceman was discovered in 1991, x-rays and CAT-scans of the corpse revealed that his internal organs had shrunken so drastically in the 5,300 years in the glacier that Dr. Dieter Zur Nedden, the radiologist who examined the images, could barely distinguish them. Instead of filling the chest cavity with their billowy white form, the lungs looked like wisps of clouds.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"CAT scan\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/iceman-last-meal-02.width-990_AQ6F43d.jpg\"/\u003e\n\u003cfigcaption\u003ePreparing the Iceman for a CAT scan\n        \n        \u003cdiv class=\"credit\"\u003e© WGBH Educational Foundation\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tBut at the top of the colon, Zur Nedden made out a slight bulge, which the radiologist suspected was a clump of half-processed food. The progress of the food indicated that the Iceman had last eaten about eight hours before he died, possibly of hypothermia, on the Hauslabjoch pass, which cuts over the main Alpine ridge dividing Austria from Italy at 10,500 feet above sea level.\u003c/p\u003e\n\u003cp\u003e\r\n\tNot until several years after the discovery did the Innsbruck scientists finally cut a hole into the mummy, insert an endoscope, and snip out about .004 ounces from the colon. Dr. Werner Platzer, the University of Innsbruck anatomist then in charge of research on the corpse, gave .0016 ounces milligrams of the material to Oeggl, who had already been studying the rich botanical finds from the site.\u003c/p\u003e\n\u003cblockquote\u003e\r\n\tPollen provided a snapshot of the environment the Iceman was exposed to in the hours before his death\u003c/blockquote\u003e\n\u003cp\u003e\r\n\tOeggl's sample was barely the size of his little fingernail. Under the microscope, he quickly identified the flake-like, semi-digested material that made up the bulk of the sample as einkorn, the most important wheat of the Neolithic, the period of prehistory in which people lived in semi-permanent settlements and survived by agriculture and keeping animals. The discovery of einkorn, which does not occur naturally in Europe, in the Iceman's intestinal tract suggested that he had contact with an agricultural community. The dominance of bran in the sample led Oeggl to believe that the wheat had been finely ground into meal and made into bread, rather than eaten as a porridge, where the grains would have been eaten whole and found in larger pieces in the colon. But the bread would have been little like modern breads. In order to get bread to rise when yeast is added, the wheat grains must contain a high level of gluten, which lends the dough a durable elasticity and therefore holds the pockets of air. Einkorn has low levels of gluten, so the bread made with it was probably hard, somewhat like a cracker, and rather tough on the teeth.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/iceman-last-meal-03.width-990_sg1higd.jpg\"/\u003e\n\u003cfigcaption\u003eWheat spiklets derived from Einkorn grain, stuck to the Iceman's clothing\n        \n        \u003cdiv class=\"credit\"\u003eReprinted by permission of Blackwell Science, Inc.\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tUsing an electron microscope Oeggl also spotted tiny particles of charcoal attached to the bran, probably remnants of the baking process on a hot rock, or next to a fire. In addition to the einkorn, the cells of at least one other plant, possibly some herb, were present in the sample, and Oeggl concluded that they, too, had been part of his meal. He also found a tiny muscle fiber and a burned bit of bone, evidence that the Iceman might also have eaten a meat. What kind of meat Oeggl cannot yet say, nor can he determine how much of the meal the sample represented.\u003c/p\u003e\n\u003cp\u003e\r\n\tNot everything passing through the Iceman's gut had been swallowed intentionally, or was even desirable. Oeggl also found the eggs of the human whipworm. Many people alive today who do not live in areas with flush toilets also carry the worm, which can cause unpleasant symptoms like stomach ache and diarrhea, or even lead to malnutrition. The scientists have no way of knowing whether the Iceman had any such complaints.\u003c/p\u003e\n\u003cblockquote\u003e\r\n\tScientists may never know what prompted the Iceman to leave the relatively hospitable valley with no water or food to speak of\u003c/blockquote\u003e\n\u003cp\u003e\r\n\tThe sample also contained many different varieties of pollen, whose strange and beautiful forms Oeggl saw under the electron microscope. Though some peoples are known to eat pollen, Oeggl believed that the quantity in his colon was too small to represent a meal. Instead, the pollen accidentally ended up in the man's stomach because they either had landed in food or water he ingested, or were inhaled and became trapped in saliva which he then swallowed. Scientists had long wondered where the Iceman was coming from and where he was headed, but until the discovery of the pollen inside the corpse, no scientist had any convincing documentation for his last day. But the pollen provided a snapshot of the environment the Iceman was exposed to in the hours before his death.\u003c/p\u003e\n\u003cp\u003e\r\n\tThe majority of the pollen came from the hop hornbeam tree, which grows in a warm environment. As soon as Oeggl recognized it under his microscope lens, he not only knew which side of the mountain the Iceman had been on shortly before his death, but also the season in which he died. The hop hornbeam tree blooms between March and June, and because the sperm inside the pollen grain, which normally decays after a short exposure to air or water, was still intact, Oeggl believed it had to have been absorbed relatively soon after its release from the tree. The nearest stands of that tree could have grown to the south of the Hauslabjoch, at least five or six hours away by foot. The high valleys to the north are just too cold to sustain it.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Hop hornbeam tree\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/iceman-last-meal-04.width-990_TaO2ZRG.jpg\"/\u003e\n\u003cfigcaption\u003eThe hop hornbeam (\u003cem\u003eOstrya carpinifolia\u003c/em\u003e) (Hophornbeam) seen today in Italy\n        \n        \u003cdiv class=\"credit\"\u003eBotanical Institute of Innsbruck University\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tThe pollen of this particular tree was, therefore, one key to understanding the Iceman's last hours. It meant that the Iceman was almost certainly in the valley within half a day of his death. Previously scientists had speculated that the Iceman had died in the late summer, when he was surprised by an early storm while trying to cross the pass.\u003c/p\u003e\n\u003cp\u003e\r\n\tOeggl readily acknowledges that scientists may never know what prompted the Iceman to leave the relatively hospitable valley with no water or food to speak of (a single sloe berry was found with his remains) and try to cross the mountain at a time of year when several feet of snow easily could have obscured the topography of the steep and rocky Alpine ridge. But his own interest in the Iceman's demise is not yet exhausted. He expects that his meticulous analysis of the botanical and archaeological material recovered from the bottom of the shallow in which the man died will soon reveal more details about the circumstances of the Iceman's death.\u003c/p\u003e","author":["brenda-fowler"],"short_description":"Find out what the Iceman ate before he died, some 5,000 years ago.","hits_weekly":0,"hits_daily":0,"card":{"title":"The Iceman's Last Meal","slug":"iceman-last-meal","page_type":"article","contentType":"application/vnd.theseus+page"}}},{"_index":"content","_type":"doc","_id":"article-152","_score":3.2315016,"_source":{"slug":"ancient-chinese-explorers","title":"Ancient Chinese Explorers","topic":"ancient","brand":"nova","content_type":"article","publish_date":"2001-01-16","external":false,"published":true,"content":"\u003cp\u003e\r\n\tIf Kristof's supposition is correct, then this remote African outpost retains an echo of one of history's most astonishing episodes of maritime exploration.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"painting of zheng he\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/ancient-chinese-explorers-01.width-990_I04jWGC.jpg\"/\u003e\n\u003cfigcaption\u003eIn the 15th century, Zheng He, seen here with one of his massive ships in a painting at a temple shrine in Malaysia, led seven enormous seafaring expeditions.\n        \n        \u003cdiv class=\"credit\"\u003e© Chris Hellier/Corbis\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003ch3\u003e\r\n\tAn Oriental armada\u003c/h3\u003e\n\u003cp\u003e\r\n\tSix centuries ago, a mighty armada of Chinese ships crossed the China Sea, then ventured west to Ceylon, Arabia, and East Africa. The fleet consisted of giant nine-masted junks, escorted by dozens of supply ships, water tankers, transports for cavalry horses, and patrol boats. The armada's crew totaled more than 27,000 sailors and soldiers. The largest of the junks were said to be over 400 feet long and 150 feet wide. (The \u003cem\u003eSanta Maria,\u003c/em\u003e Columbus's largest ship, was a mere 90 by 30 feet and his crew numbered only 90.)\u003c/p\u003e\n\u003cp\u003e\r\n\tLoaded with Chinese silk, porcelain, and lacquerware, the junks visited ports around the Indian Ocean. Here, Arab and African merchants exchanged the spices, ivory, medicines, rare woods, and pearls so eagerly sought by the Chinese imperial court.\u003c/p\u003e\n\u003cp\u003e\r\n\tSeven times, from 1405 to 1433, the treasure fleets set off for the unknown. These seven great expeditions brought a vast web of trading links—from Taiwan to the Persian Gulf—under Chinese imperial control. This took place half a century before the first Europeans, rounding the tip of Africa in frail Portuguese caravels, \"discovered\" the Indian Ocean.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Santa Maria \u0026amp; Nina ships\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/ancient-chinese-explorers-02.width-990_8ALz3He.jpg\"/\u003e\n\u003cfigcaption\u003eColumbus's ships \u003cem\u003eSanta Maria\u003c/em\u003e (foreground) and \u003cem\u003eNina\u003c/em\u003e would have appeared pint-sized next to Zheng He's largest vessels.\n        \n        \u003cdiv class=\"credit\"\u003e© Dorling_Kindersley/iStockphoto\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tWith unrivaled nautical technology and countless other inventions to their credit, the Chinese were now poised to expand their influence beyond India and Africa. Here was one of history's great turning points. Had the Chinese emperors continued their huge investments in the treasure fleets, there is little reason why they, rather than the Portuguese, Spanish, Dutch and British, should not have colonized the world. Yet less than a century later, all overseas trade was banned, and it became a capital offense to set sail from China in a multi-masted ship. What explains this astonishing reversal of policy?\u003c/p\u003e\n\u003ch3\u003e\r\n\tRoots of Chinese seapower\u003c/h3\u003e\n\u003cp\u003e\r\n\tThe first Chinese oceangoing trade ships were built far back in the Song dynasty (c. 960-1270). But it was the subsequent Mongol emperors (the Yuan dynasty of c. 1271-1368) who commissioned the first imperial treasure fleets and founded trading posts in Sumatra, Ceylon, and southern India. When Marco Polo made his famous journey to the Mongol court, he described four-masted junks with 60 individual cabins for merchants, watertight bulkheads, and crews of up to 300.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/ancient-chinese-explorers-03.width-990_lzjTfg5.jpg\"/\u003e\n\u003cfigcaption\u003eDespite the strength and prosperity that marked their empire, Ming emperors deliberately chose not to try to colonize lands beyond the Middle Kingdom. Why?\n        \n        \u003cdiv class=\"credit\"\u003ePierre Corrade\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tWhen the Han Chinese overthrew the Mongols and founded the Ming dynasty in the later 14th century, they took over the fleet and an already extensive trade network. The enterprising spirit of the Ming era reached a climax following the rebellion of the warrior prince Zhu Di, who usurped the throne in 1402. Disapproved of by the Confucian \"establishment,\" Zhu Di put his trust in the worldly eunuchs who had always sought their fortunes in commerce. During his revolt, Zhu Di's right-hand man had been the Muslim eunuch Zheng He, whom he now appointed to command the treasure fleet.\u003c/p\u003e\n\u003cblockquote\u003e\r\n\tIf accurate, these dimensions would signal the biggest wooden ships ever built.\u003c/blockquote\u003e\n\u003cp\u003e\r\n\tAt the start of the first of Zheng He's epic voyages in 1403, it is said that 317 ships gathered in the port of Nanjing. As sociologist Janet Abu-Lughod notes, \"The impressive show of force that paraded around the Indian Ocean during the first three decades of the 15th century was intended to signal the 'barbarian nations' that China had reassumed her rightful place in the firmament of nations—had once again become the 'Middle Kingdom' of the world.\"\u003c/p\u003e\n\u003ch3\u003e\r\n\tTreasure junks: fact or fiction?\u003c/h3\u003e\n\u003cp\u003e\r\n\tThe Ming account of the voyages that followed strains credulity: \"The ships which sail the Southern Sea are like houses. When their sails are spread they are like great clouds in the sky.\" Were the reported dimensions of the biggest galleons—over 400 feet long by 150 wide—gross exaggerations? If accurate, these dimensions would signal the biggest wooden ships ever built. Only the mightiest wooden warships of the Victorian age approached these lengths, and several of these vessels suffered from structural problems that required extensive internal iron supports to hold the hull together. No such structures are reported in the Chinese sources.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Zheng He's ships\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/ancient-chinese-explorers-04.width-990_gKgWhER.jpg\"/\u003e\n\u003cfigcaption\u003eZheng He's ships, as depicted in a Chinese woodblock print thought to date to the early 17th century\n        \n        \u003cdiv class=\"credit\"\u003eCourtesy of Instructional Resources Corporation, www.historypictures.com\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tHowever, in 1962, the rudderpost of a treasure ship was excavated in the ruins of one of the Ming boatyards in Nanjing. This timber was no less than 36 feet long. Reverse engineering using the proportions typical of a traditional junk indicated a hull length of around 500 feet.\u003c/p\u003e\n\u003cp\u003e\r\n\tUnfortunately, other archeological traces of this \"golden age\" of Chinese seafaring remain elusive. One of the most intensively studied wrecks, found at Quanzhou in 1973, dates from the earlier Song period; this substantial double-masted ship probably sank sometime in the 1270s. Its V-shaped hull is framed around a pine keel over 100 feet long and covered with a double layer of intricately fitted cedar planking, thus clearly indicating its oceangoing character. Inside, 13 compartments held the residue of an exotic cargo of spices, shells, and fragrant woods, much of it originating in east Africa (see \u003ca href=\"/wgbh/nova/sultan/archeology.html\" target=\"_top\"\u003eAsia's Undersea Archeology\u003c/a\u003e).\u003c/p\u003e\n\u003cp\u003e\r\n\tThe Quanzhou wreck suggests that over a century before Zheng He's fabled voyages, the Chinese were already involved in ambitious trading exploits across the Indian Ocean. Even back then, their sturdy ships equaled the largest known European vessels of the period. By inventing watertight compartments and efficient \"lugsails\" that enabled them to steer close to the wind, Chinese shipbuilders remained ahead of the West in the following centuries.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/ancient-chinese-explorers-05.width-990_xK3lxl4.jpg\"/\u003e\n\u003cfigcaption\u003eZheng He (1371-1433), the great Ming navigator\n        \n        \u003cdiv class=\"credit\"\u003eCourtesy of Instructional Resources Corporation, www.historypictures.com\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003ch3\u003e\r\n\tExploits of the eunuch admiral\u003c/h3\u003e\n\u003cp\u003e\r\n\tZheng He commemorated his adventures on a stone pillar discovered in Fujian province in the 1930s. His mission, according to the pillar, was to flaunt the might of Chinese power and collect tribute from the \"barbarians from beyond the seas.\" On his first trip, leading more than 60 massive galleons, Zheng He visited what would later become Vietnam and reached the port of Calicut, India. On his return, he battled pirates and established massive warehouses in the Straits of Malacca for sorting all the goods accumulated on this and subsequent voyages.\u003c/p\u003e\n\u003cblockquote\u003e\r\n\tLanding at Somalia, he found himself offered such exotic items as \"dragon saliva, incense, and golden amber.\"\u003c/blockquote\u003e\n\u003cp\u003e\r\n\tWhile voyaging to India, the ships encountered a ferocious hurricane. Zheng He prayed to the Taoist Goddess known as the Celestial Spouse. In response, a \"divine light\" shone at the tips of the mast, and the storm subsided. This heavenly sign—perhaps the static electrical phenomenon known as St. Elmo's fire—led Zheng He to believe that his missions were under special divine protection.\u003c/p\u003e\n\u003cp\u003e\r\n\tThe emperor launched Zheng He's fourth and most ambitious voyage in January 1414. Its destination was Hormuz on the Persian Gulf, where artisans strung together exquisite pearls and merchants dealt in precious stones and metals. While Zheng He lingered in the city to amass treasure for the emperor, another branch of the fleet sailed to the kingdom of Bengal in present-day Bangladesh.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/ancient-chinese-explorers-06.width-990_fwB1ass.jpg\"/\u003e\n\u003cfigcaption\u003eTo navigate throughout the Indian Ocean, Zheng He would have made use of the magnetic compass, invented in China during the Song dynasty.\n        \n        \u003cdiv class=\"credit\"\u003e© WGBH Educational Foundation\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tHere the travelers saw a giraffe that the east African potentate of Malindi had presented to the Bengal ruler. The Chinese persuaded their hosts to part with the giraffe as a gift to the emperor and to procure another like it from Africa. When the giraffe arrived at the court in Nanjing in 1415, the emperor's philosophers identified it, despite its pair of horns, as the fabled \u003cem\u003echi'i-lin\u003c/em\u003e or unicorn, an animal associated with an age of exceptional peace and prosperity. As the fleet's merchants laid treasures from Arabia and India at the feet of the emperor, this omen must surely have seemed fitting.\u003c/p\u003e\n\u003cp\u003e\r\n\tThe initial diplomatic contact with Malindi now encouraged Zheng He to plan a direct trading voyage to eastern Africa. Landing at Somalia on the coast, he found himself offered such exotic items as \"dragon saliva, incense, and golden amber.\" But even these substances paled before the extraordinary beasts that were loaded on board his ships. Lions, leopards, \"camel-birds\" (ostriches), \"celestial horses\" (zebras), and a \"celestial stag\" (oryx) were shipped back to the imperial court. Here officials showered congratulations on Zheng He and bowed low in awe before the divine creatures that accompanied him.\u003c/p\u003e\n\u003ch3\u003e\r\n\tEnd of an era\u003c/h3\u003e\n\u003cp\u003e\r\n\tToward the end of his seventh voyage in 1433, the 62-year-old Zheng He died and was said to have been buried at sea. Although he had extended the wealth and power of China over a vast realm and is even today revered as a god in remote parts of Indonesia, the tide was already turning against foreign ventures.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/ancient-chinese-explorers-07.width-990_Tz7p2YO.jpg\"/\u003e\n\u003cfigcaption\u003eImpressive as they are, Chinese junks today are but pale shadows of medieval Chinese ships.\n        \n        \u003cdiv class=\"credit\"\u003e© WGBH Educational Foundation\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tThe conservative Confucian faction now had the upper hand. In its worldview, it was improper to go abroad while one's parents were still alive. \"Barbarian\" nations were seen as offering little of value to add to the prosperity already present in the Middle Kingdom.\u003c/p\u003e\n\u003cp\u003e\r\n\tThe renovation of the massive Grand Canal in 1411 offered a quicker and safer route for transporting grain than along the coast, so the demand for oceangoing vessels plummeted.\u003c/p\u003e\n\u003cblockquote\u003e\r\n\tOld men's folktales of shipwreck are among the few tangible relics of China's epic voyages of adventure.\u003c/blockquote\u003e\n\u003cp\u003e\r\n\tIn addition, the threat of a new Mongol invasion drew military investment away from the expensive maintenance of the treasure fleets. By 1503 the navy had shrunk to one-tenth of its size in the early Ming. The final blow came in 1525 with the order to destroy all the larger classes of ships. China was now set on its centuries-long course of xenophobic isolation.\u003c/p\u003e\n\u003cp\u003e\r\n\tHistorians can only speculate on how differently world history might have turned out had the Ming emperors pursued a vigorous colonial policy. As it is, porcelain shards washed up on the beaches of east Africa and old men's folktales of shipwreck are among the few tangible relics of China's epic voyages of adventure.\u003c/p\u003e","author":["evan-hadingham"],"short_description":"A century before Europeans \"discovered\" the Indian Ocean, huge Chinese trading ships were sailing as far as Africa.","hits_weekly":0,"hits_daily":0,"card":{"title":"Ancient Chinese Explorers","slug":"ancient-chinese-explorers","page_type":"article","contentType":"application/vnd.theseus+page"}}}],"global_funders":{"footer_funders":[{"logos":[{"name":"Carlisle Companies","url":"http://www.carlisle.com","logo":"\u003c?xml version=\"1.0\" encoding=\"UTF-8\"?\u003e\n\u003csvg viewBox=\"0 0 259.59 41.61\" xmlns=\"http://www.w3.org/2000/svg\"\u003e\u003cdefs\u003e\u003cstyle\u003e.cls-1{fill:#fff;stroke-width:0px;}\u003c/style\u003e\u003c/defs\u003e\u003cpath class=\"cls-1\" d=\"m241.67,35.66c0,.3-.18.36-.44.35h-.69v-.67h.57c.23,0,.56,0,.56.31Zm-192.97-6.59l-6.56,4.41h-25.7c-4.15-.01-6.79-2.26-5.9-5.03l5.08-15.86c1.51-3.63,3.62-4.85,9.12-4.85h24.72S51.9.05,51.9.05h-24.64S9.77-1.29,5.99,10.18L.61,26.6s-5.16,15,14.62,15h37.06s13.1-8.15,13.1-8.15l1.4-4.37h-18.09Zm55.22-11.9c1.07-2.08-.11-3.84-3.5-3.84h-5.64l-2.09,6.5h5.64c2.44-.13,4.44-.42,5.59-2.66Zm138.82,19.01c0,.98-.79,1.77-1.76,1.77s-1.77-.79-1.77-1.77.78-1.76,1.77-1.76,1.76.79,1.76,1.76Zm-1.25.19c.42-.03.64-.2.64-.64,0-.24-.06-.47-.27-.61-.18-.1-.44-.11-.64-.11h-1.14v2.34h.46v-.99h.46l.52.99h.53l-.57-.99ZM71.51,13.76l-14.01,9.41h11.01s3-9.41,3-9.41ZM259.59.05l-13.21,41.56H62.73s2.66-8.16,2.66-8.16h9.28s8.29-25.59,8.29-25.59h-12.93l-29.53,19.86h-20.21s4.76-14.66,4.76-14.66h16.45s7.95-5.33,7.95-5.33h0S60.91.05,60.91.05h198.68ZM104.46,23.32c3.38-1.16,6.95-4.08,7.98-7.48,1.33-4.38-.57-8-4.06-7.98h-21.29l-8.28,25.61h9.81l4.07-13.64,7.71,13.64h9.76s-5.44-9.68-5.44-9.68l-.26-.47Zm31.61,4.51h-12.22s6.31-19.97,6.31-19.97h-9.24l-8.25,25.6,21.58.02,1.82-5.65Zm11.14,5.63l8.25-25.6h-9.34l-8.15,25.62,9.25-.02Zm36.08-15.94h-15.12c-1.67.01-2.08-1.18-1.38-2.31.71-1.13,1.56-1.71,3.93-1.73h19.79s1.93-5.61,1.93-5.61h-21.09s-1.36,0-1.36,0c-.58,0-1.17.07-1.74.2-3.73.74-8.37,3.93-9.53,7.74-1.27,4.15.57,7.54,3.67,7.82h14.95c2.4.02,2.62,1.21,1.91,2.34-.71,1.13-1.69,1.79-4.53,1.78h-21.67l-1.84,5.71h25.51c3.91-.04,9.46-3.53,
