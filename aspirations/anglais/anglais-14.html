	For at least 1,500 years a legend has held sway in the Scottish Highlands that Loch Ness is home to a mysterious aquatic animal. Find out how this legend got its start and how various possible sightings have kept the legend alive.</p></div><div class="jsx-368503715 meta"><span class="jsx-368503715 author-label">By</span><a class="jsx-368503715 author" href="/wgbh/nova/author/stephen-lyons/">Stephen Lyons</a><time dateTime="1999-01-12T00:00:00-05:00" class="jsx-368503715">Tuesday, January 12, 1999<!-- --> </time><span id="brand_pageview" class="jsx-368503715 assistive-text">NOVA</span></div></header></div></div><div class="jsx-2a3431c923649274 content article-block"><div class="jsx-2a3431c923649274 share-block"><div class="jsx-1582299784"><span class="jsx-1582299784 label">Share</span><ul class="jsx-1582299784"><li class="jsx-1582299784"><a href="https://twitter.com/share?url=https://www.pbs.org/wgbh/nova/article/legend-loch-ness/" target="_blank" rel="noreferrer" class="jsx-1582299784"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-label="Share on Twitter" class="jsx-1582299784"><path fill="#21abf6" d="M74.5 38.8c0 5.9-1.4 11.6-4.3 17.1-3 5.8-7.1 10.5-12.4 13.9-5.8 3.9-12.5 5.8-20 5.8-7.2 0-13.8-1.9-19.8-5.8.9.1 1.9.1 3.1.1 6 0 11.4-1.8 16.1-5.5-2.9 0-5.4-.8-7.6-2.5s-3.7-3.8-4.5-6.3c.8.1 1.6.1 2.3.1 1.1 0 2.3-.1 3.4-.4-3-.7-5.4-2.2-7.4-4.5s-3-5.1-3-8.1v-.2c1.8 1.1 3.7 1.6 5.8 1.7-1.7-1.2-3.1-2.8-4.2-4.7s-1.6-4-1.6-6.2.6-4.4 1.8-6.5c3.2 4 7.1 7.2 11.7 9.6 4.6 2.4 9.6 3.7 14.8 3.9-.2-1-.2-2-.2-3 0-2.3.6-4.4 1.7-6.5s2.7-3.6 4.7-4.7 4.1-1.7 6.4-1.7c1.9 0 3.6.4 5.2 1.1s3 1.7 4.2 3c3-.6 5.7-1.6 8.2-3.1-1 3-2.9 5.4-5.7 7.1 2.5-.3 4.9-1 7.4-2.1-1.8 2.6-4 4.9-6.5 6.8.3.3.4.9.4 1.6z" class="jsx-1582299784"></path></svg></a></li><li class="jsx-1582299784"><a href="https://www.facebook.com/sharer/sharer.php?u=https://www.pbs.org/wgbh/nova/article/legend-loch-ness/" target="_blank" rel="noreferrer" class="jsx-1582299784"><svg xmlns="http://www.w3.org/2000/sv <div class="jsx-21969e986869505b inline-ad enhancement"><div class="jsx-638744776 content"><div id="long_article_inline" class="jsx-638744776 ad-block"><h6 class="jsx-638744776 title">Support Provided By</h6><a href="https://help.pbs.org/support/solutions/articles/5000677869-online-sponsorship-support/" target="_blank" aria-label="Learn more about our sponsors" rel="noreferrer" class="jsx-638744776">Learn More</a><div tabindex="0" aria-label="Advertisement" aria-describedby="describe-new-window-0" title="3rd party content" class="jsx-638744776"><div style="width:300px;height:250px"></div></div></div></div></div><h3>
	birth of a legend</h3>
<p>
	When the Romans first came to northern Scotland in the first century A.D., they found the Highlands occupied by fierce, tattoo-covered tribes they called the Picts, or painted people. From the carved, standing stones still found in the region around Loch Ness, it is clear the Picts were fascinated by animals, and careful to render them with great fidelity. All the animals depicted on the Pictish stones are lifelike and easily recognizable—all but one. The exception is a strange beast with an elongated beak or muzzle, a head locket or spout, and flippers instead of feet. Described by some scholars as a swimming elephant, the Pictish beast is the earliest known evidence for an idea that has held sway in the Scottish Highlands for at least 1,500 years—that Loch Ness is home to a mysterious aquatic animal.</p>
<p>
	In Scottish folklore, large animals have been associated with many bodies of water, from small streams to the largest lakes, often labeled Loch-na-Beistie on old maps. These water-horses, or water-kelpies, are said to have magical powers and malevolent intentions. According to one version of the legend, the water-horse lures small children into the water by offering them rides on its back. Once the children are aboard, their hands become stuck to the beast and they are dragged to a watery death, their livers washing ashore the following day.</p>
<p>
	The earliest written reference linking such creatures to Loch Ness is in the biography of Saint Columba, the man credited with introducing Christianity to Scotland. In A.D. 565, according to this account, Columba was on his way to visit a Pictish king when he stopped along the shore of Loch Ness. Seeing a large beast about to attack a man who was swimming in the lake, Columba raised his hand, invoking the name of God and commanding the monster to &quot;go back with all speed.&quot; The beast complied, and the swimmer was saved.</p>
<p>
</p><figure class="richtext-image full-width">
<div class="jsx-705738f8730a3f9a related"><h2 class="jsx-705738f8730a3f9a">Related</h2><a class="jsx-3d4ac0475d7277f3 link-reset" href="/wgbh/nova/article/origins-written-bible/"><figure class="jsx-3d4ac0475d7277f3"><img src="/wgbh/nova/_next/static/images/default-7bedc9529e5eedc25a4dcbe4d0877403.png" class="jsx-3d4ac0475d7277f3"/></figure><div class="jsx-3d4ac0475d7277f3 info"><h3 class="jsx-3d4ac0475d7277f3">Origins of the Written Bible</h3></div></a><a class="jsx-3d4ac0475d7277f3 link-reset" href="/wgbh/nova/article/iceman-last-meal/"><figure class="jsx-3d4ac0475d7277f3"><img src="/wgbh/nova/_next/static/images/default-7bedc9529e5eedc25a4dcbe4d0877403.png" class="jsx-3d4ac0475d7277f3"/></figure><div class="jsx-3d4ac0475d7277f3 info"><h3 class="jsx-3d4ac0475d7277f3">The Iceman&#x27;s Last Meal</h3></div></a><a class="jsx-3d4ac0475d7277f3 link-reset" href="/wgbh/nova/article/ancient-chinese-explorers/"><figure class="jsx-3d4ac0475d7277f3"><img src="/wgbh/nova/_next/static/images/default-7bedc9529e5eedc25a4dcbe4d0877403.png" class="jsx-3d4ac0475d7277f3"/></figure><div class="jsx-3d4ac0475d7277f3 info"><h3 class="jsx-3d4ac0475d7277f3">Ancient Chinese Explorers</h3></div></a></div><img alt="Daily Mail newspaper headline of Loch Ness" class="richtext-image full-width" src="https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-02.width-990_P6Uqn9e.jpg"/>
<figcaption>The Loch Ness Monster has been headline news all over the world for more than 60 years.
        
        <div class="credit">Daily Mail</div>
</figcaption>
</figure>
<p></p>
<p>
	When Nicholas Witchell, a future BBC correspondent, researched the history of the legend for his 1974 book <cite>The Loch Ness Story,</cite> he found about a dozen pre-20th-century references to large animals in Loch Ness, gradually shifting in character from these clearly mythical accounts to something more like eyewitness descriptions.</p>
<h3>
	a 20th-century sensation</h3>
<p>
	The modern legend of Loch Ness dates from 1933, when a new road was completed along the shore, offering the first clear views of the loch from the northern side. One April afternoon, a local couple was driving home along this road when they spotted &quot;an enormous animal rolling and plunging on the surface.&quot; Their account was written up by a correspondent for the <cite>Inverness Courier,</cite> whose editor used the word &quot;monster&quot; to describe the animal. The Loch Ness Monster has been a media phenomenon ever since.</p>
<p>
	Public interest built gradually during the spring of 1933, then picked up sharply after a couple reported seeing one of the creatures on land, lumbering across the shore road. By October, several London newspapers had sent correspondents to Scotland, and radio programs were being interrupted to bring listeners the latest news from the loch. A British circus offered a reward of £20,000 for the capture of the beast. Hundreds of boy scouts and outdoorsmen arrived, some venturing out in small boats, others setting up deck chairs and waiting expectantly for the monster to appear.</p>
<p>
	The excitement over the monster reached a fever pitch in December, when the <cite>London Daily Mail</cite> hired an actor, film director, and big-game hunter named Marmaduke Wetherell to track down the beast. After only a few days at the loch, Wetherell reported finding the fresh footprints of a large, four-toed animal. He estimated it to be 20 feet long. With great fanfare, Wetherell made plaster casts of the footprints and, just before Christmas, sent them off to the Natural History Museum in London for analysis. While the world waited for the museum zoologists to return from holiday, legions of monster hunters descended on Loch Ness, filling the local hotels. Inverness was floodlit for the occasion, and traffic jammed the shoreline roads in both directions.</p>
<p>
</p><figure class="richtext-image full-width">
<img src="https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-03.width-990_sAK9gtW.jpg" alt="Marmaduke Wetherell"/>
<figcaption>Big-game hunter Marmaduke Wetherell
        
        <div class="credit">ABC News</div>
</figcaption>
</figure>
<p></p>
<p>
	The bubble burst in early January, when museum zoologists announced that the footprints were those of a hippopotamus. They had been made with a stuffed hippo foot—the base of an umbrella stand or ashtray. It wasn&#x27;t clear whether Wetherell was the perpetrator of the hoax or its gullible victim. Either way, the incident tainted the image of the Loch Ness Monster and discouraged serious investigation of the phenomenon. For the next three decades, most scientists scornfully dismissed reports of strange animals in the loch. Those sightings that weren&#x27;t outright hoaxes, they said, were the result of optical illusions caused by boat wakes, wind slicks, floating logs, otters, ducks, or swimming deer.</p>
<h3>
<b>Saw Something, They Did</b></h3>
<p>
	Nevertheless, eyewitnesses continued to come forward with accounts of their sightings—more than 4,000 of them, according to Witchell&#x27;s estimate. Most of the witnesses described a large creature with one or more humps protruding above the surface like the hull of an upturned boat. Others reported seeing a long neck or flippers. What was most remarkable, however, was that many of the eyewitnesses were sober, level-headed people: lawyers and priests, scientists and school teachers, policemen and fishermen—even a Nobel Prize winner.</p>
<p>
	In the 1950s, a local doctor named Constance Whyte began collecting these eyewitness accounts, along with sketches of what the people had seen, finally publishing them in 1957 as a book entitled <cite>More Than a Legend.</cite> Noting that many of her friends had been subjected to ridicule and contempt, Whyte said her goal in writing the book was &quot;the vindication of many people of integrity who had reported honestly what they had seen in Loch Ness.&quot; (To hear recent personal anecdotes, see <a href="http://www.pbs.org/wgbh/nova/lochness/eyewitness.html">Eyewitness Accounts.</a>)</p>
<p>
</p><figure class="richtext-image full-width">
<img src="https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-04.width-990_daxvBp5.jpg" alt="car with camera"/>
<figcaption>In the 1960s a group of dedicated amateurs formed the Loch Ness Investigation Bureau to keep a constant vigil on the loch.
        
        <div class="credit">BBC-Tomorrow&#x27;s World</div>
</figcaption>
</figure>
<p></p>
<p>
	Whyte&#x27;s book inspired a new generation of monster hunters, including Tim Dinsdale, who on his first visit to the loch in 1960 took an intriguing film of something moving across the loch—and promptly gave up his career as an aeronautical engineer to devote his life to pursuing the monster. The next year, a group of dedicated amateurs formed the Loch Ness Investigation Bureau, keeping a constant vigil on the loch from an observation post on the northern shore.</p>
<p>
	But perhaps the most important effect of Whyte&#x27;s book was to turn the tide of public opinion. Long dismissed as fodder for &quot;silly season&quot; press reports, Nessie was finally considered a subject worthy of serious scientific investigation. In the span of a decade, beginning in 1958, four separate expeditions were launched, first by the BBC, then by three respected British universities: Oxford, Cambridge, and the University of Birmingham. Rather than scanning the surface with binoculars and cameras, as the amateur investigators had, these expeditions came equipped with sonar, a military technology that used sound to search the underwater environment. Though the expeditions found nothing conclusive, in each case the sonar operators detected large, moving underwater objects they could not explain. (To learn how sonar works, see <a href="http://www.pbs.org/wgbh/nova/lochness/sonar.html">Experiment with Sonar.</a>)</p>
<p>
</p><figure class="richtext-image full-width">
<img src="https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-05.width-990_uMskCkr.jpg" alt=""/>
<figcaption>In 1987, Operation Deep Scan, the most ambitious sonar survey of Loch Ness, found three unexplained underwater targets.
        
        <div class="credit">North Scene Video</div>
</figcaption>
</figure>
<p></p>
<h3>
	high-tech searches</h3>
<p>
	The use of technology to search the loch reached a new level in the 1970s, when a series of expeditions was sponsored by the Boston-based Academy of Applied Science, whose members included many technically skilled people with ties to MIT. The Academy&#x27;s approach was to set a trap for the monster by combining sonar and underwater photography for the first time. Under the leadership of Robert Rines, a lawyer trained in physics, the team pointed a sophisticated form of sonar, called side scan sonar, out into Loch Ness from a point near the shore. Nearby they placed an underwater camera taking pictures every 45 seconds as a strobe light illuminated the depths with a bright flash. The system paid off one night in 1975. At the same moment the sonar was registering a large, moving object, the underwater camera was taking pictures of an object that looked, after development and computer enhancement, like the flippers of an aquatic creature.</p>
<p>
	Rines&#x27; discovery won the support of two reputable scientists: Harold &quot;Doc&quot; Edgerton, the legendary MIT scientist who had invented side scan sonar and strobe photography; and Sir Peter Scott, one of Britain&#x27;s most respected naturalists. With Edgerton and Scott behind him, Rines was given an opportunity to present his evidence at a hearing at the House of Commons in London. Never had the possibility of the Loch Ness Monster been taken so seriously.</p>
<p>
	Almost immediately, however, critics began to raise questions about the evidence. Could the suggestive sonar traces be the result of human error? Had the flipper photos been altered to improve their appearance? Just as damaging to Rines&#x27; case was Peter Scott&#x27;s bold pronouncement about the identity of the creature. Based on the flipper photos and the eyewitness sightings, Scott concluded that Nessie was a plesiosaur, an ancient reptile that was thought to have gone extinct along with the dinosaurs some 65 million years ago. The idea was just too far-fetched for professional zoologists to take seriously.</p>
<p>
</p><figure class="richtext-image full-width">
<img src="https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-06.width-990_R1krroa.jpg" alt="painting of plesiosaur"/>
<figcaption>This painting by Sir Peter Scott, a respected British naturalist, helped create the popular image of Nessie as an ancient reptile called a plesiosaur.
        
        <div class="credit">Adrian Shrine/Bob Rines</div>
</figcaption>
</figure>
<p></p>
<p>
	Although zoologists have yet to conduct the full-scale investigation Rines hoped to trigger, the loch continues to yield intriguing sonar hits. In 1987, an expedition called Operation Deep Scan used a flotilla of 20 sonar-equipped boats to sweep the loch with a curtain of sound; the operation yielded three underwater targets that could not be explained. In the early 1990s, the BBC&#x27;s Nicholas Witchell helped organize Project Urquhart, the first extensive study of the loch&#x27;s biology and geology. Although they weren&#x27;t looking for monsters, the expedition&#x27;s sonar operators detected a large, moving underwater target and followed it for several minutes before losing it. And during the 1997 expedition featured in NOVA&#x27;s Loch Ness film, Rines and his longtime colleague Charles Wyckoff detected yet another puzzling underwater target. According to the expedition&#x27;s sonar expert, marine biologist Arne Carr, it was a moving target, appeared to be biological in nature, and was about 15 feet long—the size of a small whale.</p>
<h3>
<b>Famous Photo Falsified?</b></h3>
<p>
	In the 65 years since the birth of the modern legend, dozens of people have come forward with photographs purporting to show the monster. Most were quickly dismissed as either outright frauds or images of ordinary objects mistaken for monsters. But one photo stood above the rest. Taken in 1934, it shows what appears to be the slender neck of an animal rising from the surface of the water. From the moment it was published in the <cite>London Daily Mail,</cite> it became the very image of the Loch Ness Monster and, for many, the strongest evidence that Nessie actually exists.</p>
<p>
</p><figure class="richtext-image full-width">
<img src="https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-07.width-990_lxEegfJ.jpg" alt=""/>
<figcaption>The &quot;surgeon&#x27;s photo,&quot; published in 1934, became the very image of the Loch Ness Monster.
        
        <div class="credit">Fortean Pictures Library</div>
</figcaption>
</figure>
<p></p>
<p>
	One reason the photograph had such an impact on the Loch Ness legend was that it came from such a credible source. The photo was sold to the <cite>Daily Mail</cite> by a London physician named R. Kenneth Wilson, who said he had taken the picture when he noticed a commotion in the water as he was driving up from London to photograph birds with a friend near Inverness. Few believed that such a respected doctor could be party to a deception.</p>
<p>
</p><figure class="richtext-image full-width">
<img src="https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-08.width-990_XTexTss.jpg" alt="R. Kenneth Wilson"/>
<figcaption>The credibility of the surgeon&#x27;s photo hinged on its source—a respected London doctor named R. Kenneth Wilson.
        
        <div class="credit">Fortean Pictures Library</div>
</figcaption>
</figure>
<p></p>
<p>
	But in 1994, 60 years after the photo was first published, newspapers around the world reported the claim that the &quot;surgeon&#x27;s photo&quot; was a fake, part of an elaborate plot to dupe the <cite>Daily Mail.</cite> The man behind the story was a former English art teacher named Alastair Boyd, who had become an avid student of Loch Ness lore after he and his wife had had their own sighting of a large animal in the loch in 1979. Years later, a friend of Boyd&#x27;s named David Martin discovered an old newspaper clipping in which Ian Wetherell (the son of Marmaduke Wetherell of hippo foot fame) claimed the surgeon&#x27;s photo was a hoax. The article had attracted little attention when it was published in 1975, but two details caught Boyd&#x27;s eye.</p>
<p>
	First, Wetherell said the plot had involved a man named Maurice Chambers—the very same man that Dr. Wilson said he had driven up from London to visit in 1934. Second, Wetherell mentioned that the surgeon&#x27;s photograph included the scenery of Loch Ness in the background. In fact, the familiar Nessie photo includes only the protruding neck and the water around it. Boyd knew that the original photo <b>had</b> included a bit of the far shoreline in the background, because he had rediscovered the uncropped version in the late &#x27;80s. But that full photo had been published only once, in 1934. So how could Wetherell have known this detail? &quot;Either he had a very long memory, or he took the picture,&quot; Boyd says.</p>
<p>
</p><figure class="richtext-image full-width">
<img src="https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-09.width-990_cZsuksq.jpg" alt="surgeon&#x27;s photo uncropped"/>
<figcaption>The full, uncropped surgeon&#x27;s photo, published only once in 1934, was rediscovered by Boyd more than 50 years later.
        
        <div class="credit">Fortean Pictures Library</div>
</figcaption>
</figure>
<p></p>
<p>
	Ian Wetherell had died by the time Boyd and Martin read the article, but they were able to track down his step-brother, Christian Spurling, in the south of England. Spurling, 93 and near death, confessed. Unhappy with the way he was treated by the <cite>Daily Mail</cite> after the hippo foot fiasco, Duke Wetherell had set out to get his revenge, enlisting his son and step-son in the plot. First Spurling built a model monster by grafting a head and neck onto the conning tower of a toy submarine. Then Wetherell and his son Ian drove up to the loch and staged the photograph, taking care to include the actual Loch Ness scenery in the background. Finally, to conceal his own role in the hoax, Wetherell persuaded Dr. Wilson, through their common friend Chambers, to have the photo developed and sell it to the <cite>Daily Mail</cite> as his own. The plot worked better than any of them could have imagined.</p>
<p>
	Not everyone accepts the Spurling story. American journalist Richard Smith, for example, notes that toy experts question whether the toy submarines of the 1930s could have performed as described, and he wonders why Boyd waited until after Spurling&#x27;s death to reveal his confession. But in the aftermath of Boyd&#x27;s 1994 bombshell, most people now believe the surgeon&#x27;s photo was yet another Loch Ness hoax.</p>
<p>
</p><figure class="richtext-image full-width">
<img src="https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-10.width-990_HAjnJ2Z.jpg" alt=""/>
<figcaption>The 93-year-old stepson of Marmaduke Wetherell told Boyd he made the monster in the picture by grafting a plastic wood neck to a toy submarine.
        
        <div class="credit">© WGBH Educational Foundation</div>
</figcaption>
</figure>
<p></p>
<p>
	Does that finally disprove the monster&#x27;s existence? Not at all, says Boyd. One of the great ironies of the Loch Ness story is that the man who brought down the most famous piece of evidence remains a firm believer in Nessie. &quot;I am so convinced of the reality of these creatures that I would actually stake my life on their existence,&quot; he told NOVA. &quot;I trust my eyesight ... I used to make my living teaching people how to observe, and I know that the thing I saw was not a log or an otter or a wave, or anything like that. It was a large animal. It came heaving out of the water, something like a whale. I mean, the part that was actually on the surface when it stopped rolling through was at least 20 feet long. It was totally extraordinary. It&#x27;s the most amazing thing I&#x27;ve ever seen in my life, and if I could afford to spend the rest of my life looking for another glimpse of it, I would.&quot;</p><div class="jsx-2a3431c923649274 editor-note"><h3 class="jsx-2a3431c923649274">Editor&#x27;s Notes</h3>This feature originally appeared on the site for the NOVA program <a href="http://www.pbs.org/wgbh/nova/lochness/">The Beast of Loch Ness</a>.</div><div class="jsx-2a3431c923649274 share-block-static"><div class="jsx-2313856539"><span class="jsx-2313856539 label">Share this article</span><ul class="jsx-2313856539"><li class="jsx-2313856539"><a href="https://twitter.com/share?url=https://www.pbs.org/wgbh/nova/article/legend-loch-ness/" target="_blank" rel="noreferrer" class="jsx-2313856539"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-label="Share on Twitter" class="jsx-2313856539"><path fill="#21abf6" d="M74.5 38.8c0 5.9-1.4 11.6-4.3 17.1-3 5.8-7.1 10.5-12.4 13.9-5.8 3.9-12.5 5.8-20 5.8-7.2 0-13.8-1.9-19.8-5.8.9.1 1.9.1 3.1.1 6 0 11.4-1.8 16.1-5.5-2.9 0-5.4-.8-7.6-2.5s-3.7-3.8-4.5-6.3c.8.1 1.6.1 2.3.1 1.1 0 2.3-.1 3.4-.4-3-.7-5.4-2.2-7.4-4.5s-3-5.1-3-8.1v-.2c1.8 1.1 3.7 1.6 5.8 1.7-1.7-1.2-3.1-2.8-4.2-4.7s-1.6-4-1.6-6.2.6-4.4 1. .5-.5-1.5-1.6 0-.8.6-1.8 2.3-1.8.6 0 1.2.2 1.7.4z"></path></svg></a></li></ul><small>This website was produced for PBS Online by GBH. PBS is a 501(c)(3) not-for-profit organization.<!-- --> <span>© 1996–<!-- -->2024<!-- --> WGBH Educational Foundation</span></small></div></div><svg class="background-logo" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 246.5 68.1"><title>Nova</title><path d="M0 66.4h11.4v-39l41.3 39V1.9H41.1v37.9L0 1.6v64.8zm132.8-64h13.3l17.8 36.4 17.2-36.4h14.5l-31.1 65.4-31.7-65.4zm113.7 63.9h-13.3l-17.8-36.4-17.2 36.4h-14.5L214.8.9l31.7 65.4zM97.9 0c-18.8 0-34 15.2-34 34s15.2 34 34 34 34-15.2 34-34-15.2-34-34-34zm.3 57.4c-12.7 0-23.1-10.3-23.1-23.1s10.3-23.1 23.1-23.1 23.1 10.3 23.1 23.1-10.4 23.1-23.1 23.1z"></path></svg></div></footer></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"title":"The Legend of Loch Ness","slug":"legend-loch-ness","first_published_at":"1999-01-12T00:00:00-05:00","seo_title":"","seo_author":{"@type":"Person","name":"Stephen Lyons"},"content":"\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Nessie iconic image\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-01.width-990_yq23FrX.jpg\"/\u003e\n\u003cfigcaption\u003eThis much-debated photo from 1934 may be iconic, but the legend of the Loch Ness Monster dates back to before the Roman invasion of the region.\n        \n        \u003cdiv class=\"credit\"\u003eFortean Pictures Library\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003ch3\u003e\r\n\tbirth of a legend\u003c/h3\u003e\n\u003cp\u003e\r\n\tWhen the Romans first came to northern Scotland in the first century A.D., they found the Highlands occupied by fierce, tattoo-covered tribes they called the Picts, or painted people. From the carved, standing stones still found in the region around Loch Ness, it is clear the Picts were fascinated by animals, and careful to render them with great fidelity. All the animals depicted on the Pictish stones are lifelike and easily recognizable—all but one. The exception is a strange beast with an elongated beak or muzzle, a head locket or spout, and flippers instead of feet. Described by some scholars as a swimming elephant, the Pictish beast is the earliest known evidence for an idea that has held sway in the Scottish Highlands for at least 1,500 years—that Loch Ness is home to a mysterious aquatic animal.\u003c/p\u003e\n\u003cp\u003e\r\n\tIn Scottish folklore, large animals have been associated with many bodies of water, from small streams to the largest lakes, often labeled Loch-na-Beistie on old maps. These water-horses, or water-kelpies, are said to have magical powers and malevolent intentions. According to one version of the legend, the water-horse lures small children into the water by offering them rides on its back. Once the children are aboard, their hands become stuck to the beast and they are dragged to a watery death, their livers washing ashore the following day.\u003c/p\u003e\n\u003cp\u003e\r\n\tThe earliest written reference linking such creatures to Loch Ness is in the biography of Saint Columba, the man credited with introducing Christianity to Scotland. In A.D. 565, according to this account, Columba was on his way to visit a Pictish king when he stopped along the shore of Loch Ness. Seeing a large beast about to attack a man who was swimming in the lake, Columba raised his hand, invoking the name of God and commanding the monster to \"go back with all speed.\" The beast complied, and the swimmer was saved.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Daily Mail newspaper headline of Loch Ness\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-02.width-990_P6Uqn9e.jpg\"/\u003e\n\u003cfigcaption\u003eThe Loch Ness Monster has been headline news all over the world for more than 60 years.\n        \n        \u003cdiv class=\"credit\"\u003eDaily Mail\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tWhen Nicholas Witchell, a future BBC correspondent, researched the history of the legend for his 1974 book \u003ccite\u003eThe Loch Ness Story,\u003c/cite\u003e he found about a dozen pre-20th-century references to large animals in Loch Ness, gradually shifting in character from these clearly mythical accounts to something more like eyewitness descriptions.\u003c/p\u003e\n\u003ch3\u003e\r\n\ta 20th-century sensation\u003c/h3\u003e\n\u003cp\u003e\r\n\tThe modern legend of Loch Ness dates from 1933, when a new road was completed along the shore, offering the first clear views of the loch from the northern side. One April afternoon, a local couple was driving home along this road when they spotted \"an enormous animal rolling and plunging on the surface.\" Their account was written up by a correspondent for the \u003ccite\u003eInverness Courier,\u003c/cite\u003e whose editor used the word \"monster\" to describe the animal. The Loch Ness Monster has been a media phenomenon ever since.\u003c/p\u003e\n\u003cp\u003e\r\n\tPublic interest built gradually during the spring of 1933, then picked up sharply after a couple reported seeing one of the creatures on land, lumbering across the shore road. By October, several London newspapers had sent correspondents to Scotland, and radio programs were being interrupted to bring listeners the latest news from the loch. A British circus offered a reward of £20,000 for the capture of the beast. Hundreds of boy scouts and outdoorsmen arrived, some venturing out in small boats, others setting up deck chairs and waiting expectantly for the monster to appear.\u003c/p\u003e\n\u003cp\u003e\r\n\tThe excitement over the monster reached a fever pitch in December, when the \u003ccite\u003eLondon Daily Mail\u003c/cite\u003e hired an actor, film director, and big-game hunter named Marmaduke Wetherell to track down the beast. After only a few days at the loch, Wetherell reported finding the fresh footprints of a large, four-toed animal. He estimated it to be 20 feet long. With great fanfare, Wetherell made plaster casts of the footprints and, just before Christmas, sent them off to the Natural History Museum in London for analysis. While the world waited for the museum zoologists to return from holiday, legions of monster hunters descended on Loch Ness, filling the local hotels. Inverness was floodlit for the occasion, and traffic jammed the shoreline roads in both directions.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"Marmaduke Wetherell\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-03.width-990_sAK9gtW.jpg\"/\u003e\n\u003cfigcaption\u003eBig-game hunter Marmaduke Wetherell\n        \n        \u003cdiv class=\"credit\"\u003eABC News\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tThe bubble burst in early January, when museum zoologists announced that the footprints were those of a hippopotamus. They had been made with a stuffed hippo foot—the base of an umbrella stand or ashtray. It wasn't clear whether Wetherell was the perpetrator of the hoax or its gullible victim. Either way, the incident tainted the image of the Loch Ness Monster and discouraged serious investigation of the phenomenon. For the next three decades, most scientists scornfully dismissed reports of strange animals in the loch. Those sightings that weren't outright hoaxes, they said, were the result of optical illusions caused by boat wakes, wind slicks, floating logs, otters, ducks, or swimming deer.\u003c/p\u003e\n\u003ch3\u003e\n\u003cb\u003eSaw Something, They Did\u003c/b\u003e\u003c/h3\u003e\n\u003cp\u003e\r\n\tNevertheless, eyewitnesses continued to come forward with accounts of their sightings—more than 4,000 of them, according to Witchell's estimate. Most of the witnesses described a large creature with one or more humps protruding above the surface like the hull of an upturned boat. Others reported seeing a long neck or flippers. What was most remarkable, however, was that many of the eyewitnesses were sober, level-headed people: lawyers and priests, scientists and school teachers, policemen and fishermen—even a Nobel Prize winner.\u003c/p\u003e\n\u003cp\u003e\r\n\tIn the 1950s, a local doctor named Constance Whyte began collecting these eyewitness accounts, along with sketches of what the people had seen, finally publishing them in 1957 as a book entitled \u003ccite\u003eMore Than a Legend.\u003c/cite\u003e Noting that many of her friends had been subjected to ridicule and contempt, Whyte said her goal in writing the book was \"the vindication of many people of integrity who had reported honestly what they had seen in Loch Ness.\" (To hear recent personal anecdotes, see \u003ca href=\"http://www.pbs.org/wgbh/nova/lochness/eyewitness.html\"\u003eEyewitness Accounts.\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"car with camera\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-04.width-990_daxvBp5.jpg\"/\u003e\n\u003cfigcaption\u003eIn the 1960s a group of dedicated amateurs formed the Loch Ness Investigation Bureau to keep a constant vigil on the loch.\n        \n        \u003cdiv class=\"credit\"\u003eBBC-Tomorrow's World\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tWhyte's book inspired a new generation of monster hunters, including Tim Dinsdale, who on his first visit to the loch in 1960 took an intriguing film of something moving across the loch—and promptly gave up his career as an aeronautical engineer to devote his life to pursuing the monster. The next year, a group of dedicated amateurs formed the Loch Ness Investigation Bureau, keeping a constant vigil on the loch from an observation post on the northern shore.\u003c/p\u003e\n\u003cp\u003e\r\n\tBut perhaps the most important effect of Whyte's book was to turn the tide of public opinion. Long dismissed as fodder for \"silly season\" press reports, Nessie was finally considered a subject worthy of serious scientific investigation. In the span of a decade, beginning in 1958, four separate expeditions were launched, first by the BBC, then by three respected British universities: Oxford, Cambridge, and the University of Birmingham. Rather than scanning the surface with binoculars and cameras, as the amateur investigators had, these expeditions came equipped with sonar, a military technology that used sound to search the underwater environment. Though the expeditions found nothing conclusive, in each case the sonar operators detected large, moving underwater objects they could not explain. (To learn how sonar works, see \u003ca href=\"http://www.pbs.org/wgbh/nova/lochness/sonar.html\"\u003eExperiment with Sonar.\u003c/a\u003e)\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-05.width-990_uMskCkr.jpg\"/\u003e\n\u003cfigcaption\u003eIn 1987, Operation Deep Scan, the most ambitious sonar survey of Loch Ness, found three unexplained underwater targets.\n        \n        \u003cdiv class=\"credit\"\u003eNorth Scene Video\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003ch3\u003e\r\n\thigh-tech searches\u003c/h3\u003e\n\u003cp\u003e\r\n\tThe use of technology to search the loch reached a new level in the 1970s, when a series of expeditions was sponsored by the Boston-based Academy of Applied Science, whose members included many technically skilled people with ties to MIT. The Academy's approach was to set a trap for the monster by combining sonar and underwater photography for the first time. Under the leadership of Robert Rines, a lawyer trained in physics, the team pointed a sophisticated form of sonar, called side scan sonar, out into Loch Ness from a point near the shore. Nearby they placed an underwater camera taking pictures every 45 seconds as a strobe light illuminated the depths with a bright flash. The system paid off one night in 1975. At the same moment the sonar was registering a large, moving object, the underwater camera was taking pictures of an object that looked, after development and computer enhancement, like the flippers of an aquatic creature.\u003c/p\u003e\n\u003cp\u003e\r\n\tRines' discovery won the support of two reputable scientists: Harold \"Doc\" Edgerton, the legendary MIT scientist who had invented side scan sonar and strobe photography; and Sir Peter Scott, one of Britain's most respected naturalists. With Edgerton and Scott behind him, Rines was given an opportunity to present his evidence at a hearing at the House of Commons in London. Never had the possibility of the Loch Ness Monster been taken so seriously.\u003c/p\u003e\n\u003cp\u003e\r\n\tAlmost immediately, however, critics began to raise questions about the evidence. Could the suggestive sonar traces be the result of human error? Had the flipper photos been altered to improve their appearance? Just as damaging to Rines' case was Peter Scott's bold pronouncement about the identity of the creature. Based on the flipper photos and the eyewitness sightings, Scott concluded that Nessie was a plesiosaur, an ancient reptile that was thought to have gone extinct along with the dinosaurs some 65 million years ago. The idea was just too far-fetched for professional zoologists to take seriously.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"painting of plesiosaur\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-06.width-990_R1krroa.jpg\"/\u003e\n\u003cfigcaption\u003eThis painting by Sir Peter Scott, a respected British naturalist, helped create the popular image of Nessie as an ancient reptile called a plesiosaur.\n        \n        \u003cdiv class=\"credit\"\u003eAdrian Shrine/Bob Rines\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tAlthough zoologists have yet to conduct the full-scale investigation Rines hoped to trigger, the loch continues to yield intriguing sonar hits. In 1987, an expedition called Operation Deep Scan used a flotilla of 20 sonar-equipped boats to sweep the loch with a curtain of sound; the operation yielded three underwater targets that could not be explained. In the early 1990s, the BBC's Nicholas Witchell helped organize Project Urquhart, the first extensive study of the loch's biology and geology. Although they weren't looking for monsters, the expedition's sonar operators detected a large, moving underwater target and followed it for several minutes before losing it. And during the 1997 expedition featured in NOVA's Loch Ness film, Rines and his longtime colleague Charles Wyckoff detected yet another puzzling underwater target. According to the expedition's sonar expert, marine biologist Arne Carr, it was a moving target, appeared to be biological in nature, and was about 15 feet long—the size of a small whale.\u003c/p\u003e\n\u003ch3\u003e\n\u003cb\u003eFamous Photo Falsified?\u003c/b\u003e\u003c/h3\u003e\n\u003cp\u003e\r\n\tIn the 65 years since the birth of the modern legend, dozens of people have come forward with photographs purporting to show the monster. Most were quickly dismissed as either outright frauds or images of ordinary objects mistaken for monsters. But one photo stood above the rest. Taken in 1934, it shows what appears to be the slender neck of an animal rising from the surface of the water. From the moment it was published in the \u003ccite\u003eLondon Daily Mail,\u003c/cite\u003e it became the very image of the Loch Ness Monster and, for many, the strongest evidence that Nessie actually exists.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-07.width-990_lxEegfJ.jpg\"/\u003e\n\u003cfigcaption\u003eThe \"surgeon's photo,\" published in 1934, became the very image of the Loch Ness Monster.\n        \n        \u003cdiv class=\"credit\"\u003eFortean Pictures Library\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tOne reason the photograph had such an impact on the Loch Ness legend was that it came from such a credible source. The photo was sold to the \u003ccite\u003eDaily Mail\u003c/cite\u003e by a London physician named R. Kenneth Wilson, who said he had taken the picture when he noticed a commotion in the water as he was driving up from London to photograph birds with a friend near Inverness. Few believed that such a respected doctor could be party to a deception.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"R. Kenneth Wilson\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-08.width-990_XTexTss.jpg\"/\u003e\n\u003cfigcaption\u003eThe credibility of the surgeon's photo hinged on its source—a respected London doctor named R. Kenneth Wilson.\n        \n        \u003cdiv class=\"credit\"\u003eFortean Pictures Library\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tBut in 1994, 60 years after the photo was first published, newspapers around the world reported the claim that the \"surgeon's photo\" was a fake, part of an elaborate plot to dupe the \u003ccite\u003eDaily Mail.\u003c/cite\u003e The man behind the story was a former English art teacher named Alastair Boyd, who had become an avid student of Loch Ness lore after he and his wife had had their own sighting of a large animal in the loch in 1979. Years later, a friend of Boyd's named David Martin discovered an old newspaper clipping in which Ian Wetherell (the son of Marmaduke Wetherell of hippo foot fame) claimed the surgeon's photo was a hoax. The article had attracted little attention when it was published in 1975, but two details caught Boyd's eye.\u003c/p\u003e\n\u003cp\u003e\r\n\tFirst, Wetherell said the plot had involved a man named Maurice Chambers—the very same man that Dr. Wilson said he had driven up from London to visit in 1934. Second, Wetherell mentioned that the surgeon's photograph included the scenery of Loch Ness in the background. In fact, the familiar Nessie photo includes only the protruding neck and the water around it. Boyd knew that the original photo \u003cb\u003ehad\u003c/b\u003e included a bit of the far shoreline in the background, because he had rediscovered the uncropped version in the late '80s. But that full photo had been published only once, in 1934. So how could Wetherell have known this detail? \"Either he had a very long memory, or he took the picture,\" Boyd says.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"surgeon's photo uncropped\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-09.width-990_cZsuksq.jpg\"/\u003e\n\u003cfigcaption\u003eThe full, uncropped surgeon's photo, published only once in 1934, was rediscovered by Boyd more than 50 years later.\n        \n        \u003cdiv class=\"credit\"\u003eFortean Pictures Library\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tIan Wetherell had died by the time Boyd and Martin read the article, but they were able to track down his step-brother, Christian Spurling, in the south of England. Spurling, 93 and near death, confessed. Unhappy with the way he was treated by the \u003ccite\u003eDaily Mail\u003c/cite\u003e after the hippo foot fiasco, Duke Wetherell had set out to get his revenge, enlisting his son and step-son in the plot. First Spurling built a model monster by grafting a head and neck onto the conning tower of a toy submarine. Then Wetherell and his son Ian drove up to the loch and staged the photograph, taking care to include the actual Loch Ness scenery in the background. Finally, to conceal his own role in the hoax, Wetherell persuaded Dr. Wilson, through their common friend Chambers, to have the photo developed and sell it to the \u003ccite\u003eDaily Mail\u003c/cite\u003e as his own. The plot worked better than any of them could have imagined.\u003c/p\u003e\n\u003cp\u003e\r\n\tNot everyone accepts the Spurling story. American journalist Richard Smith, for example, notes that toy experts question whether the toy submarines of the 1930s could have performed as described, and he wonders why Boyd waited until after Spurling's death to reveal his confession. But in the aftermath of Boyd's 1994 bombshell, most people now believe the surgeon's photo was yet another Loch Ness hoax.\u003c/p\u003e\n\u003cp\u003e\n\u003cfigure class=\"richtext-image full-width\"\u003e\n\u003cimg alt=\"\" class=\"richtext-image full-width\" src=\"https://www.pbs.org/wgbh/nova/media/images/legend-loch-ness-10.width-990_HAjnJ2Z.jpg\"/\u003e\n\u003cfigcaption\u003eThe 93-year-old stepson of Marmaduke Wetherell told Boyd he made the monster in the picture by grafting a plastic wood neck to a toy submarine.\n        \n        \u003cdiv class=\"credit\"\u003e© WGBH Educational Foundation\u003c/div\u003e\n\u003c/figcaption\u003e\n\u003c/figure\u003e\n\u003c/p\u003e\n\u003cp\u003e\r\n\tDoes that finally disprove the monster's existence? Not at all, says Boyd. One of the great ironies of the Loch Ness story is that the man who brought down the most famous piece of evidence remains a firm believer in Nessie. \"I am so convinced of the reality of these creatures that I would actually stake my life on their existence,\" he told NOVA. \"I trust my eyesight ... I used to make my living teaching people how to observe, and I know that the thing I saw was not a log or an otter or a wave, or anything like that. It was a large animal. It came heaving out of the water, something like a whale. I mean, the part that was actually on the surface when it stopped rolling through was at least 20 feet long. It was totally extraordinary. It's the most amazing thing I've ever seen in my life, and if I could afford to spend the rest of my life looking for another glimpse of it, I would.\"\u003c/p\u003e","brand":{"name":"NOVA","slug":"nova"},"topic":{"name":"Ancient Worlds","slug":"ancient"},"short_description":"The legend of the Loch Ness Monster dates back well over a thousand years. Why has it persisted so long?","long_description":"\u003cp\u003e\r\n\tFor at least 1,500 years a legend has held sway in the Scottish Highlands that Loch Ness is home to a mysterious aquatic animal. Find out how this legend got its start and how various possible sightings have kept the legend alive.\u003c/p\u003e","aggregation_url":null,"author":[{"first_name":"Stephen","middle_name":"","last_name":"Lyons","slug":"stephen-lyons","gender":null,"birth_date":null,"short_biography":"","long_biography":"","website":"","twitter_handle":"","mugshot":null,"mugshot_credit":"","meta_description":"","affiliation":[]}],"editor":null,"editor_resource_note":"This feature originally appeared on the site for the NOVA program \u003ca href=\"http://www.pbs.org/wgbh/nova/lochness/\"\u003eThe Beast of Loch Ness\u003c/a\u003e.","hero_image":null,"sources":"\u003cdiv class=\"rich-text\"\u003e\u003c/div\u003e","related_content":[],"header_funders":[],"footer_funders":[{"logos":[{"name":"Carlisle Companies","url":"http://www.carlisle.com","logo":"\u003c?xml version=\"1.0\" enc
